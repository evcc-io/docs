name: build

on: [pull_request]

jobs:
  build:
    name: Build
    runs-on: depot-ubuntu-24.04-arm
    steps:
      - uses: GitHubSecurityLab/actions-permissions/monitor@v1
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
