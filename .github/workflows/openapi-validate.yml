name: openapi-validate

on:
  pull_request:
    paths:
      - "static/rest-api.yaml"
      - ".github/workflows/openapi-validate.yml"

jobs:
  validate-openapi:
    name: Validate OpenAPI spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download and extract openapi-mcp
        run: |
          curl -L https://github.com/jedisct1/openapi-mcp/releases/latest/download/openapi-mcp_Linux_x86_64.tar.gz -o openapi-mcp.tar.gz
          tar -xzf openapi-mcp.tar.gz
          chmod +x openapi-mcp
      - name: Validate OpenAPI spec
        run: ./openapi-mcp validate static/rest-api.yaml
