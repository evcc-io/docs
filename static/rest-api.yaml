        plan:
          $ref: "#/components/schemas/Timestamp"
    RepeatingPlan:
      description: TODO
      type: object
      properties:
        weekdays:
          description: TODO
          type: array
          items:
            description: TODO
            type: integer
            minimum: 0
            maximum: 6
        time:
          description: TODO
          type: string
          pattern: "[0-1][0-9]:[0-5][0-9]"
          format: "HH:MM"
        tz:
          description: Timezone in IANA format (TODO:Enum dafür?)
          type: string
        soc:
          $ref: "#/components/schemas/Soc"
        active:
          description: TODO
          type: boolean
  parameters:
    id:
