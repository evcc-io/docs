      in: path
      description: The ID. Starts with 1.
      required: true
      schema:
        type: integer
        minimum: 1
    enable:
      name: enable
      in: path
      description: TODO
      required: true
      schema:
        oneOf:
          - type: boolean
          - type: string
          - type: number
        enum:
          ["true", "false", 1, 0, t, f, T, F, "TRUE", "FALSE", "True", "False"]
    soc:
      name: soc
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/Soc"
    timestamp:
      name: timestamp
      in: path
      description: Timestamp
      required: true
      schema:
        $ref: "#/components/schemas/Timestamp"
    vehicleName:
      name: name
      in: path
      description: Name of the vehicle
      required: true
      schema:
        type: string
        minLength: 1
        pattern: "[a-zA-Z0-9_.:-]+"
    cost:
      name: cost
      in: path
      description: TODO
      required: true
      schema:
        type: number
    power:
      name: power
      in: path
      description: Power in Watt
      required: true
      schema:
        type: number
        minimum: 0
