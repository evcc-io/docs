template: pstryk
product:
  identifier: pstryk-pl
  brand: Pstryk.pl
  group: Dynamischer Strompreis
countries: ["PL"]
requirements: ["skiptest"]
description: |
  Hol dir deinen API-Token aus der Pstryk App.
render:
  - default: |
      type: template
      template: pstryk
      token: # API-Token (z.B. sk-...).
      plan: pricing # Tarifquelle, [pricing, prosumer-pricing]
    advanced: |
      type: template
      template: pstryk
      token: # API-Token (z.B. sk-...).
      plan: pricing # Tarifquelle, [pricing, prosumer-pricing]
      charges: # Aufschlag, Zusätzlicher fester Aufschlag pro kWh (z.B. 0.05 für 5 Cent) (optional)
      tax: # Steuer, Zusätzlicher prozentualer Aufschlag (z.B. 0.2 für 20%) (optional)
      formula: math.Max((price + charges) * (1 + tax), 0.0) # Formel, Individuelle Formel zur Berechnung des Preises (optional)
      interval: 1h # Intervall, optional
params:
  - name: token
    example:
    default:
    choice: []
    unit:
    description: API-Token (z.B. sk-...).
    help:
    advanced: false
    optional: false
  - name: plan
    example:
    default: pricing
    choice: ['pricing', 'prosumer-pricing']
    unit:
    description: Tarifquelle
    help:
    advanced: false
    optional: false
  - name: charges
    example:
    default:
    choice: []
    unit:
    description: Aufschlag
    help: Zusätzlicher fester Aufschlag pro kWh (z.B. 0.05 für 5 Cent)
    advanced: true
    optional: true
  - name: tax
    example:
    default:
    choice: []
    unit:
    description: Steuer
    help: Zusätzlicher prozentualer Aufschlag (z.B. 0.2 für 20%)
    advanced: true
    optional: true
  - name: formula
    example: math.Max((price + charges) * (1 + tax), 0.0)
    default:
    choice: []
    unit:
    description: Formel
    help: Individuelle Formel zur Berechnung des Preises
    advanced: true
    optional: true
  - name: interval
    example:
    default: 1h
    choice: []
    unit:
    description: Intervall
    help:
    advanced: true
    optional: true