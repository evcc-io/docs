template: solarprognose
product:
  identifier: solarprognose
  brand: Solarprognose
  group: PV Vorhersage
requirements: ["skiptest"]
description: |
  [solarprognose.de](https://www.solarprognose.de) kann kostenlos verwendet werden (Spenden sind allerdings willkommen). Ein Benutzer-Account ist notwendig.
render:
  - default: |
      type: template
      template: solarprognose
    advanced: |
      type: template
      template: solarprognose
      token: # Zugriffs-Schlüssel aus Benutzer-Profil, optional
      item: # Elementtyp, der abgefragt werden soll., Item und id/token werden nur benötigt, wenn mehr als ein Standort konfiguriert ist oder ein bestimmtes Element abgefragt werden soll. Ansonsten gibt die API die Daten für den ersten Standort zurück. Siehe auch https://www.solarprognose.de/web/de-de/solarprediction/page/api [location, plant, inverter, module_field] (optional)
      id: # Eindeutige ID des abzufragenden Elements, optional
      uniquetoken: # Eindeutiger Schlüssel des abzufragenden Elements, optional
      algorithm: # Prognosealgorithmus (mosmix, own-v1 oder clearsky), [mosmix, own-v1, clearsky] (optional)
      interval: 1h # Intervall, optional
params:
  - name: token
    example:
    default:
    choice: []
    unit:
    description: Zugriffs-Schlüssel aus Benutzer-Profil
    help:
    advanced: true
    optional: true
  - name: item
    example:
    default:
    choice: ['location', 'plant', 'inverter', 'module_field']
    unit:
    description: Elementtyp, der abgefragt werden soll.
    help: Item und id/token werden nur benötigt, wenn mehr als ein Standort konfiguriert ist oder ein bestimmtes Element abgefragt werden soll. Ansonsten gibt die API die Daten für den ersten Standort zurück. Siehe auch https://www.solarprognose.de/web/de-de/solarprediction/page/api
    advanced: true
    optional: true
  - name: id
    example:
    default:
    choice: []
    unit:
    description: Eindeutige ID des abzufragenden Elements
    help:
    advanced: true
    optional: true
  - name: uniquetoken
    example:
    default:
    choice: []
    unit:
    description: Eindeutiger Schlüssel des abzufragenden Elements
    help:
    advanced: true
    optional: true
  - name: algorithm
    example:
    default:
    choice: ['mosmix', 'own-v1', 'clearsky']
    unit:
    description: Prognosealgorithmus (mosmix, own-v1 oder clearsky)
    help:
    advanced: true
    optional: true
  - name: interval
    example:
    default: 1h
    choice: []
    unit:
    description: Intervall
