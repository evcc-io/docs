template: entsoe
product:
  identifier: entso-e
  brand: ENTSO-E
  group: Dynamischer Strompreis
countries: ["EU"]
description: |
  Day-ahead-Preise für den europäischen Strommarkt. Siehe [transparency.entsoe.eu](https://transparency.entsoe.eu) für weitere Informationen.
  Basis für viele dynamische Tarife.

render:
  - default: |
      type: template
      template: entsoe
      securitytoken: # Security token, Registrierung und anschließende Helpdesk-Anfrage erforderlich. Details zum Ablauf gibts hier [transparency.entsoe.eu](https://transparency.entsoe.eu/content/static_content/Static%20content/web%20api/Guide.html#_authentication_and_authorisation) (optional)
      domain: BZN|DE-LU # Domain, siehe [transparency.entsoe.eu](https://transparency.entsoe.eu/content/static_content/Static%20content/web%20api/Guide.html#_areas) (optional)
    advanced: |
      type: template
      template: entsoe
      securitytoken: # Security token, Registrierung und anschließende Helpdesk-Anfrage erforderlich. Details zum Ablauf gibts hier [transparency.entsoe.eu](https://transparency.entsoe.eu/content/static_content/Static%20content/web%20api/Guide.html#_authentication_and_authorisation) (optional)
      domain: BZN|DE-LU # Domain, siehe [transparency.entsoe.eu](https://transparency.entsoe.eu/content/static_content/Static%20content/web%20api/Guide.html#_areas) (optional)
      charges: # Aufschlag, Zusätzlicher fester Aufschlag pro kWh (z.B. 0.05 für 5 Cent) (optional)
      tax: # Steuer, Zusätzlicher prozentualer Aufschlag (z.B. 0.2 für 20%) (optional)
      formula: math.Max((price + charges) * (1 + tax), 0.0) # Formel, Individuelle Formel zur Berechnung des Preises (optional)
      average: # Stündliche Durchschnittskosten verwenden, optional
