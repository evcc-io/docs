template: octopus-api
product:
  identifier: octopus-energy-api
  brand: Octopus Energy
  description: API
  group: Dynamischer Strompreis
countries: ["GB"]
description: |
  Den API-Key bekommst du im Octopus Portal https://octopus.energy/dashboard/new/accounts/personal-details/api-access
render:
  - default: |
      type: template
      template: octopus-api
      apiKey: # API Key
      accountNumber: X-XXXXXXXX # Kundennummer, Nur erforderlich, wenn mehrere Konten vorhanden sind. (optional)
      tariffDirection: import # The tariff flow direction to query from Octopus., Set to 'export' when using feedin: [import, export] (optional)
params:
  - name: apiKey
    example:
    default:
    choice: []
    unit:
    description: API Key
    help:
    advanced: false
    optional: false
  - name: accountNumber
    example: X-XXXXXXXX
    default:
    choice: []
    unit:
    description: Kundennummer
    help: Nur erforderlich, wenn mehrere Konten vorhanden sind.
    advanced: false
    optional: true
  - name: tariffDirection
    example:
    default: import
    choice: ['import', 'export']
    unit:
    description: The tariff flow direction to query from Octopus.
    help: 'Set to ''export'' when using feedin:'
    advanced: false
    optional: true