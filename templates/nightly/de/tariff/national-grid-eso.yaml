template: ngeso
product:
  identifier: national-grid-eso
  brand: National Grid ESO
  group: CO₂ Vorhersage
countries: ["GB"]
render:
  - default: |
      type: template
      template: ngeso
      region: 1 # Region, Ungenauer als die Verwendung eines Postleitzahl. Siehe [carbon-intensity.github.io](https://carbon-intensity.github.io/api-definitions/#region-list) (optional)
      postalcode: SW1 # Postleitzahl, Postleitzahl z.B. RG41 oder SW1 oder TF8. Nicht die vollständige Postleitzahl, nur die ersten Stellen. (optional)
params:
  - name: region
    example: 1
    default:
    choice: []
    unit:
    description: Region
    help: Ungenauer als die Verwendung eines Postleitzahl. Siehe [carbon-intensity.github.io](https://carbon-intensity.github.io/api-definitions/#region-list)
    advanced: false
    optional: true
  - name: postalcode
    example: SW1
    default:
    choice: []
    unit:
    description: Postleitzahl
    help: Postleitzahl z.B. RG41 oder SW1 oder TF8. Nicht die vollständige Postleitzahl, nur die ersten Stellen.
    advanced: false
    optional: true