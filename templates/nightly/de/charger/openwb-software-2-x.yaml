template: openwb-2.0
product:
  identifier: openwb-software-2-x
  brand: openWB
  description: Software 2.x
capabilities: ["1p3p", "mA", "rfid"]
description: |
  Erfordert [`Software 2.x`](https://github.com/openWB/core).
  Folgende Änderungen sind unter dem `Einstellungen`-Reiter erforderlich:

  * Steuerungsmodus: `secondary`
  * Steuerung über Modbus als secondary: `An`

render:
  - default: |
      type: template
      template: openwb-2.0

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: openwb-2.0

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
      connector: 1 # Ladepunkt (falls >1 Ladepunkt), optional
      phases1p3p: true # Phasenumschaltung vorhanden, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: false
  - name: connector
    example:
    default: 1
    choice: []
    unit:
    description: Ladepunkt (falls >1 Ladepunkt)
    help:
    advanced: true
    optional: true
  - name: phases1p3p
    example:
    default: true
    choice: []
    unit:
    description: Phasenumschaltung vorhanden
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 1502
  tcpip: true