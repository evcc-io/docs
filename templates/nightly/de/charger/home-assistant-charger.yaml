template: homeassistant
product:
  identifier: home-assistant-charger
  brand: Home Assistant
  description: Charger
  group: Generische Unterstützung
description: |
  Home Assistant Instanzen in deinem Netzwerk werden automatisch erkannt und passende Wallbox-Entitäten und Services (z.B. `sensor.*`, `switch.*`, `number.*`) werden vorgeschlagen.
render:
  - default: |
      type: template
      template: homeassistant
      uri: http://homeassistant.local:8123 # Home Assistant URI
      status: sensor.charger_status # Ladestatus-Sensor, Entitäts-ID für Ladestatus (A=bereit, B=verbunden, C=laden, F=fehler)
      enabled: binary_sensor.charger_enabled # Aktivierungsstatus-Sensor, Entitäts-ID für Aktivierungsstatus (sensor oder binary_sensor mit on/off oder true/false Zustand)
      enable: switch.charger_enable # Aktivierungsschalter, Entitäts-ID für Aktivierungs-/Deaktivierungs-Steuerung (switch oder input_boolean)
      setMaxCurrent: number.charger_max_current # Maximale Stromstärke-Entität [A], Entitäts-ID zum Setzen der maximalen Stromstärke in Ampere (number oder input_number Entität)
    advanced: |
      type: template
      template: homeassistant
      uri: http://homeassistant.local:8123 # Home Assistant URI
      status: sensor.charger_status # Ladestatus-Sensor, Entitäts-ID für Ladestatus (A=bereit, B=verbunden, C=laden, F=fehler)
      enabled: binary_sensor.charger_enabled # Aktivierungsstatus-Sensor, Entitäts-ID für Aktivierungsstatus (sensor oder binary_sensor mit on/off oder true/false Zustand)
      enable: switch.charger_enable # Aktivierungsschalter, Entitäts-ID für Aktivierungs-/Deaktivierungs-Steuerung (switch oder input_boolean)
      setMaxCurrent: number.charger_max_current # Maximale Stromstärke-Entität [A], Entitäts-ID zum Setzen der maximalen Stromstärke in Ampere (number oder input_number Entität)
      power: sensor.charger_power # Leistungsentität, Entitäts-ID für momentane Leistungsmessung in Watt (optional)
      energy: sensor.charger_energy # Energieentität, Entitäts-ID für kumulative Energiemessung in kWh (optional)
      currentL1: sensor.charger_current_l1 # L1 Stromentität, Entitäts-ID für L1 Strommessung in Ampere (optional)
      currentL2: sensor.charger_current_l2 # L2 Stromentität, Entitäts-ID für L2 Strommessung in Ampere (optional)
      currentL3: sensor.charger_current_l3 # L3 Stromentität, Entitäts-ID für L3 Strommessung in Ampere (optional)
      voltageL1: sensor.charger_voltage_l1 # L1 Spannungsentität, Entitäts-ID für L1 Spannungsmessung in Volt (optional)
      voltageL2: sensor.charger_voltage_l2 # L2 Spannungsentität, Entitäts-ID für L2 Spannungsmessung in Volt (optional)
      voltageL3: sensor.charger_voltage_l3 # L3 Spannungsentität, Entitäts-ID für L3 Spannungsmessung in Volt (optional)
