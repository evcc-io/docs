template: nibe-s-series
product:
  identifier: nibe-nibe-s-series-sg-ready
  brand: NIBE
  description: Nibe S-Series (SG Ready)
  group: Wärmeerzeuger
description: |
  Modbus Verbindung zur NIBE S Wärmepumpe. Firmware 4.7.5 oder neuer benötigt.
  In der Inneneinheit muss im Menü 7.5.9 Modbus aktiviert sein.
  Es muss einmalig im Holding Register 3032 der Wert „1“ (uint8) geschrieben werden.

render:
  - default: |
      type: template
      template: nibe-s-series

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      tempsource: water_mid # Temperatursensor, [water_top, water_mid]
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: false
  - name: tempsource
    example:
    default: water_mid
    choice: ['water_top', 'water_mid']
    unit:
    description: Temperatursensor
    help:
    advanced: false
    optional: false
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true