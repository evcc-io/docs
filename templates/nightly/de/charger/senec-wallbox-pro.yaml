template: abl
product:
  identifier: senec-wallbox-pro
  brand: SENEC
  description: Wallbox pro
capabilities: ["mA"]
requirements: ["sponsorship"]
render:
  - default: |
      type: template
      template: abl

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 38400 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8E1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 10s # Zeitüberschreitung, optional
params:
  - name: modbus
    example:
    default:
    choice: [rs485]
    unit:
    description:
    help:
    advanced: false
    optional: true
  - name: timeout
    example: 10s
    default:
    choice: []
    unit:
    description: Zeitüberschreitung
    help:
    advanced: false
    optional: true
modbus:
  baudrate: 38400
  comset: 8E1
  device: /dev/ttyUSB0
  host: 192.0.2.2
  id: 1
  port: 502
  rs485serial: true
  rs485tcpip: true