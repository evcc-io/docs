template: e3dc-rscp
product:
  identifier: e3-dc-multi-connect-ii-wallbox
  brand: E3/DC
  description: Multi Connect II Wallbox
capabilities: ["1p3p", "rfid"]
description: |
  Benutzername und Passwort sind identisch zum Web-Portal bzw. My E3/DC App. Key (=RSCP-Passwort) muss im Hauskraftwerk unter Personalisieren/Benutzerprofil angelegt werden.

  Für Phasenumschaltung muss "Automatische Phasenumschaltung" im E3DC Dashboard deaktiviert sein.

render:
  - default: |
      type: template
      template: e3dc-rscp
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 5033 # Port, optional
      user: # E3DC Portal Benutzername, bspw. E-Mail Adresse, User Id, etc.
      password: # E3DC Portal Passwort, Bei führenden Nullen bitte in einfache Hochkommata setzen
      key: # RSCP-Passwort, Muss auf dem Bildschirm des Hauskraftwerks unter 'Personalisieren' > 'Benutzerprofil' angelegt werden.
    advanced: |
      type: template
      template: e3dc-rscp
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 5033 # Port, optional
      user: # E3DC Portal Benutzername, bspw. E-Mail Adresse, User Id, etc.
      password: # E3DC Portal Passwort, Bei führenden Nullen bitte in einfache Hochkommata setzen
      key: # RSCP-Passwort, Muss auf dem Bildschirm des Hauskraftwerks unter 'Personalisieren' > 'Benutzerprofil' angelegt werden.
      id: 0 # Wallbox Index (0 für erste Wallbox), optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 5033
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: user
    example:
    default:
    choice: []
    unit:
    description: E3DC Portal Benutzername
    help: bspw. E-Mail Adresse, User Id, etc.
    advanced: false
    optional: false
  - name: password
    example:
    default:
    choice: []
    unit:
    description: E3DC Portal Passwort
    help: Bei führenden Nullen bitte in einfache Hochkommata setzen
    advanced: false
    optional: false
  - name: key
    example:
    default:
    choice: []
    unit:
    description: RSCP-Passwort
    help: Muss auf dem Bildschirm des Hauskraftwerks unter 'Personalisieren' > 'Benutzerprofil' angelegt werden.
    advanced: false
    optional: false
  - name: id
    example:
    default: 0
    choice: []
    unit:
    description: Wallbox Index (0 für erste Wallbox)
    help:
    advanced: true
    optional: true