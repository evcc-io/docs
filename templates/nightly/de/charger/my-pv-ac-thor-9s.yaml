template: ac-thor
product:
  identifier: my-pv-ac-thor-9s
  brand: my-PV
  description: AC•THOR 9s
  group: Wärmeerzeuger
requirements: ["sponsorship"]
description: |
  Über das lokale Webinterface des AC•THOR muss der Wert für die "Zeitablauf Ansteuerung" auf einen Wert etwas größer der Intervall Zeit von evcc (z.B. + 5s) gesetzt werden.
render:
  - default: |
      type: template
      template: ac-thor

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      tempsource: 1 # Temperaturquelle, [1, 2, 3] (optional)
      scale: 1 # Skalierungsfaktor der Leistungsvorgabe, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: true
  - name: tempsource
    example:
    default: 1
    choice: ['1', '2', '3']
    unit:
    description: Temperaturquelle
    help:
    advanced: false
    optional: true
  - name: scale
    example:
    default: 1
    choice: []
    unit:
    description: Skalierungsfaktor der Leistungsvorgabe
    help:
    advanced: false
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true