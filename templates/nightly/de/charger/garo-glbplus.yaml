template: bender-cc
product:
  identifier: garo-glbplus
  brand: Garo
  description: GLB+
capabilities: ["rfid"]
requirements: ["sponsorship"]
description: |
  Der 'Modbus TCP Server für Energiemanagement-Systeme' muss aktiviert sein. 'Registersatz' darf NICHT auf 'Phoenix' oder 'TQ-DM100' eingestellt sein. Die dritte Auswahlmöglichkeit 'Ebee', 'Bender', 'MENNEKES' etc. ist richtig. 'UID Übertragung erlauben' muss aktiviert sein.
render:
  - default: |
      type: template
      template: bender-cc

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: [tcpip]
    unit:
    description:
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 255
  modbus: tcpip
  port: 502
  tcpip: true