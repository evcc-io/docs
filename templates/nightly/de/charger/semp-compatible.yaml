template: semp-charger
product:
  identifier: semp-compatible
  description: SEMP kompatibel
  group: Generische Unterstützung
capabilities: ["mA", "1p3p"]
requirements: ["sponsorship"]
description: |
  SEMP (Smart Energy Management Protocol) kompatible Wallbox oder Verbraucher, die direkt über HTTP/XML API gesteuert werden kann.
  Konfiguriere die SEMP Basis-URL (z.B. http://192.168.1.100:8000/semp) und die Geräte-ID der Wallbox.
  WICHTIG: Die Wallbox darf NICHT gleichzeitig im Sunny Home Manager bzw. im Sunny Portal direkt als Verbraucher registriert sein!

render:
  - default: |
      type: template
      template: semp-charger
      uri: http://192.168.0.10:8080/semp # SEMP Basis-URL, HTTP(S) Adresse
    advanced: |
      type: template
      template: semp-charger
      uri: http://192.168.0.10:8080/semp # SEMP Basis-URL, HTTP(S) Adresse
      deviceid: F-12345678-ABCDEF123456-00 # Geräte-ID (automatische Erkennung wenn leer), Die explizite Angabe einer bestimmten Device ID ist nur bei SEMP-Gateways mit mehreren untergeordneten Geräten erforderlich. (optional)
params:
  - name: uri
    example: http://192.168.0.10:8080/semp
    default:
    choice: []
    unit:
    description: SEMP Basis-URL
    help: HTTP(S) Adresse
    advanced: false
    optional: false
  - name: deviceid
    example: F-12345678-ABCDEF123456-00
    default:
    choice: []
    unit:
    description: Geräte-ID (automatische Erkennung wenn leer)
    help: Die explizite Angabe einer bestimmten Device ID ist nur bei SEMP-Gateways mit mehreren untergeordneten Geräten erforderlich.
    advanced: true
    optional: true