template: em2go-duo
product:
  identifier: em2go-duo-power
  brand: EM2GO
  description: Duo Power
capabilities: ["mA"]
render:
  - default: |
      type: template
      template: em2go-duo

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: em2go-duo

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      connector: 1 # Ladepunkt (falls >1 Ladepunkt), optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: true
  - name: connector
    example:
    default: 1
    choice: []
    unit:
    description: Ladepunkt (falls >1 Ladepunkt)
    help:
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 255
  modbus: tcpip
  port: 502
  tcpip: true