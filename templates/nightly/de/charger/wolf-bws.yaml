template: luxtronik
product:
  identifier: wolf-bws
  brand: Wolf
  description: BWS
  group: Wärmeerzeuger
description: |
  Für Wärmepumpen mit Luxtronik 2.1 Steuerung. Nutzt modbus-tcp. Braucht mindestens Software v3.90.3. Aktivierung über SERVICE, Systemsteuerung, Konnektivität, Smart-Home-Interface.
render:
  - default: |
      type: template
      template: luxtronik

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      heatoffset: 0.0 # Anhebung der Heizwassertemperatur. (optional)
    advanced: |
      type: template
      template: luxtronik

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      heatoffset: 0.0 # Anhebung der Heizwassertemperatur. (optional)
      wwoffset: 0.0 # Anhebung der Warmwassertemperatur. Erhöht evtl. den Verschleiss des Kompressors. (optional)
params:
  - name: modbus
    example:
    default:
    choice: [tcpip]
    unit:
    description:
    help:
    advanced: false
    optional: true
  - name: heatoffset
    example: '2.0'
    default: 0.0
    choice: []
    unit: K
    description:
    help: Anhebung der Heizwassertemperatur.
    advanced: false
    optional: true
  - name: wwoffset
    example: 8.5
    default: 0.0
    choice: []
    unit: K
    description:
    help: Anhebung der Warmwassertemperatur. Erhöht evtl. den Verschleiss des Kompressors.
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true