template: solax
product:
  identifier: tigo-go-ev-charger
  brand: Tigo
  description: GO EV Charger
capabilities: ["mA"]
requirements: ["sponsorship"]
description: |
  Die Wallbox muss sich im Modus "Schnell" befinden und vom Wechselrichtersystem entkoppelt sein.
render:
  - default: |
      type: template
      template: solax

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 70
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 70
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: [rs485]
    unit:
    description:
    help:
    advanced: false
    optional: true
modbus:
  baudrate: 9600
  comset: 8N1
  device: /dev/ttyUSB0
  host: 192.0.2.2
  id: 70
  port: 502
  rs485serial: true
  rs485tcpip: true