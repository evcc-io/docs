template: lambda-zewotherm
product:
  identifier: zewotherm-eu-l-series
  brand: Zewotherm
  description: EU-L Serie
  group: Wärmeerzeuger
description: |
  Energiemanagementeinstellungen am Gerät:

  - E-Meter Kommunikationsart: "ModBus Client"
  - E-Meter Messpunkt: "E-Eintrag"

render:
  - default: |
      type: template
      template: lambda-zewotherm
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      tempsource: # Temperaturquelle, [warmwater_top, warmwater_bottom, buffer_top, buffer_bottom] (optional)
      firmware: <1.1.3 # Firmware version. Wähle '>=1.1.3' für Word-Swap, [<1.1.3, >=1.1.3] (optional)
    advanced: |
      type: template
      template: lambda-zewotherm
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      tempsource: # Temperaturquelle, [warmwater_top, warmwater_bottom, buffer_top, buffer_bottom] (optional)
      firmware: <1.1.3 # Firmware version. Wähle '>=1.1.3' für Word-Swap, [<1.1.3, >=1.1.3] (optional)
      excess: plus # veraltet, bei neg. E-Überschuss auf minus, [plus, minus] (optional)
      watchdog: 60s # Watchdog, optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 502
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: tempsource
    example:
    default:
    choice: ['warmwater_top', 'warmwater_bottom', 'buffer_top', 'buffer_bottom']
    unit:
    description: Temperaturquelle
    help:
    advanced: false
    optional: true
  - name: firmware
    example:
    default: <1.1.3
    choice: ['<1.1.3', '>=1.1.3']
    unit:
    description: Firmware version. Wähle '>=1.1.3' für Word-Swap
    help:
    advanced: false
    optional: true
  - name: excess
    example:
    default: plus
    choice: ['plus', 'minus']
    unit:
    description: veraltet, bei neg. E-Überschuss auf minus
    help:
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: Watchdog
    help:
    advanced: true
    optional: true