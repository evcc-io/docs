template: keba-modbus-p40
product:
  identifier: keba-kecontact-p40
  brand: KEBA
  description: KeContact P40
capabilities: ["mA", "rfid", "1p3p"]
requirements: ["sponsorship"]
description: |
  Folgende Einstellungen müssen in der KEBA eMobility App vorgenommen werden:
  * Modbus aktivieren: Die Optionen "Enable" und "Enable RFID" müssen in den "Modbus"-Einstellungen aktiviert sein.
  * Um RFID-Karten zu verwenden, muss unter "Gerät" die Option "Autorisierung" aktiviert sein.
  * Für die Phasenumschaltung wird mindestens Firmwareversion 1.3.0 benötigt. Unter "Photovoltaikoptimiertes Laden" muss die Phasenumschaltung aktiviert werden. Bei "Kommunikationskanal" muss "Modbus" gewählt werden.

render:
  - default: |
      type: template
      template: keba-modbus-p40

      # Modbus TCP
      modbus: tcpip
      id: 255
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: keba-modbus-p40

      # Modbus TCP
      modbus: tcpip
      id: 255
      host:  # Hostname
      port: 502 # Port
      welcomecharge: # Laden bei Verbindung, Wallbox gibt kurzzeitige Ladefreigabe bei Fahrzeugverbindung. Das ermöglicht es Fahrzeugen, die eine Stromversorgung beim Anschließen benötigen, einen Fehlerzustand zu vermeiden. (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: false
  - name: welcomecharge
    example:
    default:
    choice: []
    unit:
    description: Laden bei Verbindung
    help: Wallbox gibt kurzzeitige Ladefreigabe bei Fahrzeugverbindung. Das ermöglicht es Fahrzeugen, die eine Stromversorgung beim Anschließen benötigen, einen Fehlerzustand zu vermeiden.
    advanced: true
    optional: true
modbus:
  host:
  id: 255
  modbus: tcpip
  port: 502
  tcpip: true