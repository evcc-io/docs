template: alpitronic
product:
  identifier: alpitronic-hypercharger
  brand: Alpitronic
  description: Hypercharger
capabilities: ["mA", "rfid", "iso151182"]
requirements: ["sponsorship"]
render:
  - default: |
      type: template
      template: alpitronic

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: alpitronic

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      connector: 1 # Ladepunkt (falls >1 Ladepunkt), optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: false
  - name: connector
    example:
    default: 1
    choice: []
    unit:
    description: Ladepunkt (falls >1 Ladepunkt)
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true