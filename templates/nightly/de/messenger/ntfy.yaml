template: ntfy
product:
  identifier: ntfy
  brand: Ntfy
render:
  - default: |
      type: template
      template: ntfy
      host: ntfy.sh # IP-Adresse oder Hostname
      topics: # Themen, Ein Eintrag pro Zeile.
      priority: default # Priorität, Nachrichten haben eine Prioritätsstufe, die bestimmt, wie dringend dein Telefon dich benachrichtigt. Unter Android kannst du Benachrichtigungstöne und Vibrationsmuster basierend auf diesen Prioritätsstufen anpassen. Weitere Details unter [docs.ntfy.sh](https://docs.ntfy.sh/publish#message-priority). [max, high, default, low, min]
      authtoken: tk_7eevizlsiwf9yi4uxsrs83r4352o0 # Access Token, Wird für den sicheren Zugriff auf den privaten ntfy-Server verwendet. (optional)
      tags: # Tags & Emojis, Nachrichten können mit Emojis oder Zeichenketten markiert werden, die im Titel oder in der Nachricht angezeigt werden. Weitere Details unter [docs.ntfy.sh](https://docs.ntfy.sh/publish#tags-emojis). Ein Eintrag pro Zeile. (optional)
params:
  - name: host
    example: ntfy.sh
    default: ntfy.sh
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: topics
    example: evcc_alert
    default:
    choice: []
    unit:
    description: Themen
    help: Ein Eintrag pro Zeile.
    advanced: false
    optional: false
  - name: priority
    example:
    default: default
    choice: ['max', 'high', 'default', 'low', 'min']
    unit:
    description: Priorität
    help: Nachrichten haben eine Prioritätsstufe, die bestimmt, wie dringend dein Telefon dich benachrichtigt. Unter Android kannst du Benachrichtigungstöne und Vibrationsmuster basierend auf diesen Prioritätsstufen anpassen. Weitere Details unter [docs.ntfy.sh](https://docs.ntfy.sh/publish#message-priority).
    advanced: false
    optional: false
  - name: authtoken
    example: tk_7eevizlsiwf9yi4uxsrs83r4352o0
    default:
    choice: []
    unit:
    description: Access Token
    help: Wird für den sicheren Zugriff auf den privaten ntfy-Server verwendet.
    advanced: false
    optional: true
  - name: tags
    example: electric_plug
    default:
    choice: []
    unit:
    description: Tags & Emojis
    help: Nachrichten können mit Emojis oder Zeichenketten markiert werden, die im Titel oder in der Nachricht angezeigt werden. Weitere Details unter [docs.ntfy.sh](https://docs.ntfy.sh/publish#tags-emojis). Ein Eintrag pro Zeile.
    advanced: false
    optional: true