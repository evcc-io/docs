template: huawei-smartlogger
product:
  identifier: huawei-smartlogger
  brand: Huawei
  description: SmartLogger
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: huawei-smartlogger
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Zeitüberschreitung, optional
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Zeitüberschreitung, optional
      storageunit: 1 # Nummer des Batteriespeichers, optional
  - usage: pv
    default: |
      type: template
      template: huawei-smartlogger
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Zeitüberschreitung, optional
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Zeitüberschreitung, optional
      storageunit: 1 # Nummer des Batteriespeichers, optional
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
  - usage: battery
    default: |
      type: template
      template: huawei-smartlogger
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Zeitüberschreitung, optional
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Zeitüberschreitung, optional
      storageunit: 1 # Nummer des Batteriespeichers, optional
      capacity: 50 # Akkukapazität (kWh), optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: true
  - name: timeout
    example: 10s
    default: 15s
    choice: []
    unit:
    description: Zeitüberschreitung
    help:
    advanced: false
    optional: true
  - name: storageunit
    example:
    default: 1
    choice: []
    unit:
    description: Nummer des Batteriespeichers
    help:
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximale AC Leistung des Hybrid-Wechselrichters
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true