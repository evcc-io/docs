template: marstek-venus
product:
  identifier: marstek-venus-battery-storage
  brand: Marstek
  description: Venus Battery Storage
capabilities: ["battery-control"]
render:
  - usage: battery
    default: |
      type: template
      template: marstek-venus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 5.12 # Akkukapazität (kWh), Venus-E 5.12 kWh, Venus-C 2.56 kWh (optional)
    advanced: |
      type: template
      template: marstek-venus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 5.12 # Akkukapazität (kWh), Venus-E 5.12 kWh, Venus-C 2.56 kWh (optional)
      minsoc: 11 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 100 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      maxchargepower: 2500 # Maximale Ladeleistung (W), 2500W ist das Maximum für Venus. (optional)
      work_mode_normal: 1 # Work mode für Normal-Modus, 0=manuell, 1=Eigenverbrauch, 2=AI-Optimierung. (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['rs485']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default: 5.12
    choice: []
    unit: kWh
    description: Akkukapazität
    help: Venus-E 5.12 kWh, Venus-C 2.56 kWh
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default: 11
    choice: []
    unit: '%'
    description: Minimaler Ladestand
    help: Untere Grenze beim Entladen der Batterie im normalen Betrieb
    advanced: true
    optional: true
  - name: maxsoc
    example: 95
    default: 100
    choice: []
    unit: '%'
    description: Maximaler Ladestand
    help: Oberes Limit beim Laden der Batterie aus dem Netz
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 2500
    choice: []
    unit: W
    description: Maximale Ladeleistung
    help: 2500W ist das Maximum für Venus.
    advanced: true
    optional: true
  - name: work_mode_normal
    example:
    default: 1
    choice: []
    unit:
    description: Work mode für Normal-Modus
    help: 0=manuell, 1=Eigenverbrauch, 2=AI-Optimierung.
    advanced: true
    optional: true
modbus:
  baudrate: 115200
  comset: 8N1
  device: /dev/ttyUSB0
  host:
  id: 1
  port: 502
  rs485serial: true
  rs485tcpip: true