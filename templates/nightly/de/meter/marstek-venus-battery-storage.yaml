template: marstek-venus
product:
  identifier: marstek-venus-battery-storage
  brand: Marstek
  description: Venus Battery Storage
capabilities: ["battery-control"]
render:
  - usage: battery
    default: |
      type: template
      template: marstek-venus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 5.12 # Akkukapazität (kWh), Venus-E 5.12 kWh, Venus-C 2.56 kWh (optional)
    advanced: |
      type: template
      template: marstek-venus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 5.12 # Akkukapazität (kWh), Venus-E 5.12 kWh, Venus-C 2.56 kWh (optional)
      minsoc: 11 # Venus kann nur bis 11% entladen werden. (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 100 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      maxchargepower: 2500 # Ladeleistung in Watt für den Charge-Modus. 2500W ist das Maximum für Venus. (W), Für erzwungenes Laden des Speichers. (optional)
      work_mode_normal: 1 # Work mode für Normal-Modus. 0 manuell, 1 Eigenverbrauch, 2 AI-Optimierung., optional
params:
  - name: modbus
    example:
    default:
    choice: [rs485]
    unit:
    description:
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default: 5.12
    choice: []
    unit: kWh
    description: Akkukapazität
    help: Venus-E 5.12 kWh, Venus-C 2.56 kWh
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default: 11
    choice: []
    unit: %
    description: Venus kann nur bis 11% entladen werden.
    help: Untere Grenze beim Entladen der Batterie im normalen Betrieb
    advanced: true
    optional: true
  - name: maxsoc
    example: 95
    default: 100
    choice: []
    unit: %
    description: Maximaler Ladestand
    help: Oberes Limit beim Laden der Batterie aus dem Netz
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 2500
    choice: []
    unit: W
    description: Ladeleistung in Watt für den Charge-Modus. 2500W ist das Maximum für Venus.
    help: Für erzwungenes Laden des Speichers.
    advanced: true
    optional: true
  - name: work_mode_normal
    example:
    default: 1
    choice: []
    unit:
    description: Work mode für Normal-Modus. 0 manuell, 1 Eigenverbrauch, 2 AI-Optimierung.
    help:
    advanced: true
    optional: true
