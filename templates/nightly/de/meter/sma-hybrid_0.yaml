product:
  brand: SMA
  description: Smart Energy Hybrid-Wechselrichter
capabilities: ["battery-control"]
render:
  - usage: pv
    default: |
      type: template
      template: sma-hybrid
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      maxacpower: 0 # optional
  - usage: battery
    default: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # optional
      maxchargepower: 4200 # Maximale Ladeleistung f√ºr erzwungenes Laden des Speichers in Watt. (optional)
      watchdog: 60s # optional
