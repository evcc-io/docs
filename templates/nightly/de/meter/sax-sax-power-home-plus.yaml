template: sax
product:
  identifier: sax-sax-power-home-plus
  brand: SAX
  description: SAX Power Home (Plus)
capabilities: ["battery-control"]
description: |
  Für Batteriesteuerung müssen die Register 40044/40045 (43/44) vom techn. Support freigeschaltet werden. Hierzu ist die Seriennummer des Gerätes notwendig.

render:
  - usage: grid
    default: |
      type: template
      template: sax
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 64
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sax
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 64
      host:  # Hostname
      port: 502 # Port
      watchdog: 240s # Watchdog, optional
  - usage: battery
    default: |
      type: template
      template: sax
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 64
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
    advanced: |
      type: template
      template: sax
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 64
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      maxchargepower: # Maximale Ladeleistung (W), Für erzwungenes Laden des Speichers. (optional)
      maxdischargepower: # Maximale Entladeleistung (W), Maximale Entladeleistung des Speichers. (optional)
      watchdog: 240s # Watchdog, optional
