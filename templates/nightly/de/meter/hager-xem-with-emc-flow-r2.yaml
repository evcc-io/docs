template: hager-flow
product:
  identifier: hager-xem-with-emc-flow-r2
  description: Hager XEM mit EMC flow R2

description: |
  "Modbus TCP server" muss aktiviert sein

  (Hager Flow UI > Konfiguration > Übersicht/EMC)

render:
  - usage: grid
    default: |
      type: template
      template: hager-flow
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: hager-flow
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
  - usage: pv
    default: |
      type: template
      template: hager-flow
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: hager-flow
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
  - usage: battery
    default: |
      type: template
      template: hager-flow
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: hager-flow
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      capacity: 50 # Akkukapazität (kWh), optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 502
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: true
    optional: true