template: siemens-junelight
product:
  identifier: siemens-junelight-smart-battery
  brand: Siemens
  description: Junelight Smart Battery
description: |
  Die Batterie muss mit dem Installer Zugang auf Loxone gestellt werden.

render:
  - usage: grid
    default: |
      type: template
      template: siemens-junelight
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: siemens-junelight
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
  - usage: pv
    default: |
      type: template
      template: siemens-junelight
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: siemens-junelight
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
  - usage: battery
    default: |
      type: template
      template: siemens-junelight
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: siemens-junelight
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # Akkukapazität (kWh), optional
params:
  - name: modbus
    example:
    default:
    choice: [tcpip]
    unit:
    description:
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true