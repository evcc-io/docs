product:
  brand: Victron
  description: Energy
capabilities: ["battery-control"]
description: |
  Für Grid-Nutzung ist eine VRM-Instanz notwendig wenn Lastmanagement genutzt werden soll.
render:
  - usage: grid
    default: |
      type: template
      template: victron-energy
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port (optional)
      meterid: # Grid-Energiezähler VRM instance- kann im VRM Portal oder im RemoteUI ausgelesen werden. (optional)
    advanced: |
      type: template
      template: victron-energy
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port (optional)
      meterid: # Grid-Energiezähler VRM instance- kann im VRM Portal oder im RemoteUI ausgelesen werden. (optional)
      minsoc: 25 # Ladung mit maximaler Geschwindigkeit bis zu dem angegeben Ladestand unabhängig PV-Erzeugung, wenn der Lademodus nicht auf 'Aus' steht (optional)
      maxsoc: # optional
  - usage: pv
    default: |
      type: template
      template: victron-energy
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port (optional)
    advanced: |
      type: template
      template: victron-energy
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port (optional)
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (optional)
      minsoc: 25 # Ladung mit maximaler Geschwindigkeit bis zu dem angegeben Ladestand unabhängig PV-Erzeugung, wenn der Lademodus nicht auf 'Aus' steht (optional)
      maxsoc: # optional
  - usage: battery
    default: |
      type: template
      template: victron-energy
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port (optional)
    advanced: |
      type: template
      template: victron-energy
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port (optional)
      capacity: 50 # Akkukapazität in kWh (optional)
      minsoc: 25 # Ladung mit maximaler Geschwindigkeit bis zu dem angegeben Ladestand unabhängig PV-Erzeugung, wenn der Lademodus nicht auf 'Aus' steht (optional)
      maxsoc: # optional
