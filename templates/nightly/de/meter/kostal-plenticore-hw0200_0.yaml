product:
  brand: Kostal
  description: Plenticore Hybrid (Gen2)
capabilities: ["battery-control"]
description: |
  Nur ein System kann und darf auf den Wechselrichter zugreifen! Für die aktive Batteriesteuerung muss die externe Batteriesteuerung über Modbus mit dem Handwerkerzugang aktiviert sein. Das Netzladen steht mit dieser Vorlage zur Verfügung, ist aktuell jedoch inkompatibel mit Wechselrichtern der HW-Version 0100).

render:
  - usage: pv
    default: |
      type: template
      template: kostal-plenticore-hw0200
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore-hw0200
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      endianness: little # optional
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (optional)
      watchdog: 60s # optional
  - usage: battery
    default: |
      type: template
      template: kostal-plenticore-hw0200
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore-hw0200
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      endianness: little # optional
      capacity: 50 # Akkukapazität in kWh (optional)
      maxchargerate: 100 # Leistungslimit für Netzladung. (optional)
      watchdog: 60s # optional
