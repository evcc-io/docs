      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
