template: victron-energy
product:
  identifier: victron-energy
  brand: Victron
  description: Energy
capabilities: ["battery-control"]
description: |
  Für Grid-Nutzung ist eine VRM-Instanz notwendig wenn Lastmanagement genutzt werden soll.
render:
  - usage: grid
    default: |
      type: template
      template: victron-energy
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      meterid: # Grid-Energiezähler VRM instance- kann im VRM Portal oder im RemoteUI ausgelesen werden. (optional)
    advanced: |
      type: template
      template: victron-energy
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      meterid: # Grid-Energiezähler VRM instance- kann im VRM Portal oder im RemoteUI ausgelesen werden. (optional)
  - usage: pv
    default: |
      type: template
      template: victron-energy
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: victron-energy
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
  - usage: battery
    default: |
      type: template
      template: victron-energy
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: victron-energy
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 502
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: meterid
    example:
    default:
    choice: []
    unit:
    description:
    help: Grid-Energiezähler VRM instance- kann im VRM Portal oder im RemoteUI ausgelesen werden.
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximale AC Leistung des Hybrid-Wechselrichters
    help:
    advanced: true
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: %
    description: Minimaler Ladestand
    help: Untere Grenze beim Entladen der Batterie im normalen Betrieb
    advanced: true
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: %
    description: Maximaler Ladestand
    help: Oberes Limit beim Laden der Batterie aus dem Netz
    advanced: true
    optional: true