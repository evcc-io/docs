template: smartfox-em2
product:
  identifier: smartfox-pro-2
  brand: Smartfox
  description: Pro 2
description: |
  `aux` kann für die Leistung der Warmwasserbereitung verwendet werden.

render:
  - usage: grid
    default: |
      type: template
      template: smartfox-em2
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: smartfox-em2
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      cache: 1s # Cache, Zeitintervall für erneute Datenabfrage (optional)
  - usage: pv
    default: |
      type: template
      template: smartfox-em2
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: smartfox-em2
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      cache: 1s # Cache, Zeitintervall für erneute Datenabfrage (optional)
  - usage: aux
    default: |
      type: template
      template: smartfox-em2
      usage: aux
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: smartfox-em2
      usage: aux
      host: 192.0.2.2 # IP-Adresse oder Hostname
      cache: 1s # Cache, Zeitintervall für erneute Datenabfrage (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: cache
    example: 5m
    default: 1s
    choice: []
    unit:
    description: Cache
    help: Zeitintervall für erneute Datenabfrage
    advanced: true
    optional: true