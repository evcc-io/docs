product:
  brand: Victron
  description: EV charging station
requirements: ["sponsorship"]
description: |
  Enter the host of the charger (not the GX device) and ensure that the charger is in manual mode.
render:
  - default: |
      type: template
      template: victron-evcs

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
