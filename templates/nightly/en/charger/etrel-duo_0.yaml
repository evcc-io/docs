product:
  brand: Etrel
  description: INCH Duo
capabilities: ["mA"]
requirements: ["sponsorship"]
description: |
  The charger must be switched to "Power" charging mode.
render:
  - default: |
      type: template
      template: etrel-duo
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port (optional)
    advanced: |
      type: template
      template: etrel-duo
      connector: 1 # optional
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port (optional)
