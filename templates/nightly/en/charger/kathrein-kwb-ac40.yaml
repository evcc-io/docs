template: Kathrein
product:
  identifier: kathrein-kwb-ac40
  brand: Kathrein
  description: KWB-AC40
capabilities: ["1p3p", "mA", "rfid"]
requirements: ["sponsorship"]
description: |
  The Modbus server (TCP port 502) must be activated on the Wallbox using the Web interface. Tested with Firmware version v2.7.0
render:
  - default: |
      type: template
      template: Kathrein

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true