template: ac-elwa-2
product:
  identifier: my-pv-ac-elwa-2
  brand: my-PV
  description: AC ELWA 2
  group: Heating devices
requirements: ["sponsorship"]
description: |
  Use the local web interface of ACâ€¢THOR to set the value "Power timeout" to a value slightly higher (e.g. + 5s) than the interval time of evcc.
render:
  - default: |
      type: template
      template: ac-elwa-2

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      scale: 1 # Scale factor for power limit, optional
      tempsource: 1 # Temperature source, [1, 2] (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: scale
    example:
    default: 1
    choice: []
    unit:
    description: Scale factor for power limit
    help:
    advanced: false
    optional: true
  - name: tempsource
    example:
    default: 1
    choice: ['1', '2']
    unit:
    description: Temperature source
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true