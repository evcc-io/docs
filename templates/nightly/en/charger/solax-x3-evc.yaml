template: solax
product:
  identifier: solax-x3-evc
  brand: Solax
  description: X3-EVC
capabilities: ["mA"]
requirements: ["sponsorship"]
description: |
  The charger must be in “Fast” mode and decoupled from the inverter system.
render:
  - default: |
      type: template
      template: solax

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 70
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 70
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['rs485']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
modbus:
  baudrate: 9600
  comset: 8N1
  device: /dev/ttyUSB0
  host:
  id: 70
  port: 502
  rs485serial: true
  rs485tcpip: true