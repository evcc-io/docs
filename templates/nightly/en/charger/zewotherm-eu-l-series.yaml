template: lambda-zewotherm
product:
  identifier: zewotherm-eu-l-series
  brand: Zewotherm
  description: EU-L Series
  group: Heating devices
description: |
  Energy management settings of the device:

  - E-Meter communication type: "ModBus Client"
  - E-Meter measuring point: "Energy-Input"

render:
  - default: |
      type: template
      template: lambda-zewotherm
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      tempsource: # Temperature source, [warmwater_top, warmwater_bottom, buffer_top, buffer_bottom] (optional)
    advanced: |
      type: template
      template: lambda-zewotherm
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      tempsource: # Temperature source, [warmwater_top, warmwater_bottom, buffer_top, buffer_bottom] (optional)
      excess: plus # deprecated, set for neg. e-excess to minus, [plus, minus] (optional)
      watchdog: 60s # Watchdog, optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 502
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: tempsource
    example:
    default:
    choice: ['warmwater_top', 'warmwater_bottom', 'buffer_top', 'buffer_bottom']
    unit:
    description: Temperature source
    help:
    advanced: false
    optional: true
  - name: excess
    example:
    default: plus
    choice: ['plus', 'minus']
    unit:
    description: deprecated, set for neg. e-excess to minus
    help:
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: Watchdog
    help:
    advanced: true
    optional: true