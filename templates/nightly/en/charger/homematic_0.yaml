product:
  brand: Homematic IP
  group: Switchable sockets
render:
  - default: |
      type: template
      template: homematic
      host: 192.0.2.2 # IP address or hostname
      port: 2010 # XML-RPC server port number (BidCos-Wired=2000, BidCos-RF=2001, HmIP=2010), optional
      device: 0001EE89AAD848 # Device address/Serial number, Homematic device id like shown in the CCU web user interface.
      user: # Username, e.g. email address, user id, etc. (optional)
      password: # Password, Use single quotes in case of leading zeros (optional)
      standbypower: 15 # Standby power (W), Power values above this value will be considered as charging power (optional)
    advanced: |
      type: template
      template: homematic
      host: 192.0.2.2 # IP address or hostname
      port: 2010 # XML-RPC server port number (BidCos-Wired=2000, BidCos-RF=2001, HmIP=2010), optional
      device: 0001EE89AAD848 # Device address/Serial number, Homematic device id like shown in the CCU web user interface.
      user: # Username, e.g. email address, user id, etc. (optional)
      password: # Password, Use single quotes in case of leading zeros (optional)
      standbypower: 15 # Standby power (W), Power values above this value will be considered as charging power (optional)
      meterchannel: 6 # Meter channel number (HMIP-PSM=6, HMIP-FSM+HMIP-FSM16=5, HM=2), Homematic meter channel number like shown in the CCU web user interface.
      switchchannel: 3 # Switch/Actor channel number (HMIP-PSM=3, HMIP-FSM+HMIP-FSM16=2, HM=1), Homematic switch actor channel number like shown in the CCU web user interface.
      cache: 1s # XML-RPC api cache duration - Default 1s. (valid units are s,m,h), In case of duty cycle problems try a cache setting of 30s. (optional)
