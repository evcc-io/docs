template: victron
product:
  identifier: victron-ev-charging-station-via-gx
  brand: Victron
  description: EV Charging Station (via GX)
description: |
  Enter the host of the GX device (not the charger). The charger has to be in manual mode and Modbus has to be configured for ID 100.
render:
  - default: |
      type: template
      template: victron

      # Modbus TCP
      modbus: tcpip
      id: 100
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: [tcpip]
    unit:
    description:
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 100
  modbus: tcpip
  port: 502
  tcpip: true