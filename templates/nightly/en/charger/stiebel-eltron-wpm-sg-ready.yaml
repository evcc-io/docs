template: stiebel-wpm
product:
  identifier: stiebel-eltron-wpm-sg-ready
  brand: Stiebel Eltron
  description: WPM (SG Ready)
  group: Heating devices
render:
  - default: |
      type: template
      template: stiebel-wpm

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      tempsource: # Temperature source, [warmwater, buffer] (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
  - name: tempsource
    example:
    default:
    choice: ['warmwater', 'buffer']
    unit:
    description: Temperature source
    help:
    advanced: false
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true