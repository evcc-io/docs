template: pracht-alpha
product:
  identifier: pracht-alpha-xt
  brand: Pracht
  description: Alpha XT
requirements: ["sponsorship"]
render:
  - default: |
      type: template
      template: pracht-alpha

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 10s # Timeout, optional
    advanced: |
      type: template
      template: pracht-alpha

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 10s # Timeout, optional
      connector: 1 # Loadpoint (if >1 loadpoint), optional
params:
  - name: modbus
    example:
    default:
    choice: [rs485, tcpip]
    unit:
    description:
    help:
    advanced: false
    optional: true
  - name: timeout
    example: 10s
    default:
    choice: []
    unit:
    description: Timeout
    help:
    advanced: false
    optional: true
  - name: connector
    example:
    default: 1
    choice: []
    unit:
    description: Loadpoint (if >1 loadpoint)
    help:
    advanced: true
    optional: true
modbus:
  baudrate: 9600
  comset: 8N1
  device: /dev/ttyUSB0
  host: 192.0.2.2
  id: 1
  port: 502
  rs485serial: true
  rs485tcpip: true
  tcpip: true