template: semp-sma
product:
  identifier: sma-ev-charger-semp
  brand: SMA
  description: EV Charger (SEMP)
capabilities: ["mA", "1p3p"]
requirements: ["sponsorship"]
description: |
  Configure the SEMP base URL (e.g. http://192.168.178.100/SEMP) and the device ID of the charger.
  IMPORTANT: The charger must NOT be registered directly as a consumer in the Sunny Home Manager / Sunny Portal at the same time!

render:
  - default: |
      type: template
      template: semp-sma
      uri: http://192.168.178.100/SEMP # SEMP base URL, HTTP(S) address
params:
  - name: uri
    example: http://192.168.178.100/SEMP
    default:
    choice: []
    unit:
    description: SEMP base URL
    help: HTTP(S) address
    advanced: false
    optional: false