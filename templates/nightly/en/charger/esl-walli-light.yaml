template: phoenix-ev-eth
product:
  identifier: esl-walli-light
  brand: ESL
  description: Walli LIGHT
capabilities: ["mA", "rfid"]
requirements: ["sponsorship"]
description: |
  DIP switch 10 at the controller needs to be set to 'ON'. A recent controller firmware is recommended.
render:
  - default: |
      type: template
      template: phoenix-ev-eth

      # Modbus TCP
      modbus: tcpip
      id: 255
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
modbus:
  host:
  id: 255
  modbus: tcpip
  port: 502
  tcpip: true