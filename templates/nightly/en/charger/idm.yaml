template: idm
product:
  identifier: idm
  brand: IDM
  group: Heating devices
render:
  - default: |
      type: template
      template: idm

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      tempsource: # Temperature source, [warmwater_top, warmwater_bottom, buffer] (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
  - name: tempsource
    example:
    default:
    choice: ['warmwater_top', 'warmwater_bottom', 'buffer']
    unit:
    description: Temperature source
    help:
    advanced: false
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true