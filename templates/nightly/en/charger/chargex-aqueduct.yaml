template: chargex
product:
  identifier: chargex-aqueduct
  brand: ChargeX
  description: Aqueduct
capabilities: ["mA"]
requirements: ["sponsorship"]
description: |
  ChargeX wallboxes with Modbus TCP support (firmware 1.0+). Modbus TCP must be enabled by ChargeX support team. The wallbox is controlled via power (watts) instead of current (amperes).
render:
  - default: |
      type: template
      template: chargex

      # Modbus TCP
      modbus: tcpip
      id: 10
      host:  # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: chargex

      # Modbus TCP
      modbus: tcpip
      id: 10
      host:  # Hostname
      port: 1502 # Port
      connector: 1 # Loadpoint (if >1 loadpoint), optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: connector
    example:
    default: 1
    choice: []
    unit:
    description: Loadpoint (if >1 loadpoint)
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 10
  modbus: tcpip
  port: 1502
  tcpip: true