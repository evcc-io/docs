template: ac-thor
product:
  identifier: my-pv-ac-thor-9s
  brand: my-PV
  description: AC•THOR 9s
  group: Heating devices
requirements: ["sponsorship"]
description: |
  Use the local web interface of AC•THOR to set the value "Power timeout" to a value slightly higher (e.g. + 5s) than the interval time of evcc.
render:
  - default: |
      type: template
      template: ac-thor

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      tempsource: 1 # Temperature source, [1, 2, 3] (optional)
      scale: 1 # Scale factor for power limit, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
  - name: tempsource
    example:
    default: 1
    choice: ['1', '2', '3']
    unit:
    description: Temperature source
    help:
    advanced: false
    optional: true
  - name: scale
    example:
    default: 1
    choice: []
    unit:
    description: Scale factor for power limit
    help:
    advanced: false
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true