template: daikin-homehub
product:
  identifier: daikin-homehub-sg-ready
  brand: Daikin
  description: HomeHub (SG Ready)
  group: Heating devices
description: |
  Works with Altherma 3 versions 0775, 0793, 0223, 0774, 29C1.

  In combination with a HomeHub (EKRHH) configured in mode 3 (Modbus TCP/IP).

render:
  - default: |
      type: template
      template: daikin-homehub

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      tempsource: # Temperature source, [warmwater, buffer] (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: tempsource
    example:
    default:
    choice: ['warmwater', 'buffer']
    unit:
    description: Temperature source
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true