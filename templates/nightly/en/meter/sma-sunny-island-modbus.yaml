template: sma-si-modbus
product:
  identifier: sma-sunny-island-modbus
  brand: SMA
  description: Sunny Island (Modbus)
capabilities: ["battery-control"]
render:
  - usage: battery
    default: |
      type: template
      template: sma-si-modbus
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-si-modbus
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      maxchargepower: 4200 # Maximum charge power (W), For forced charging of the battery. (optional)
      watchdog: 60s # Watchdog, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help: ModbusTCP server needs to be enabled.
    advanced: false
    optional: false
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 4200
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: Watchdog
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 3
  modbus: tcpip
  port: 502
  tcpip: true