template: marstek-venus
product:
  identifier: marstek-venus-battery-storage
  brand: Marstek
  description: Venus Battery Storage
capabilities: ["battery-control"]
render:
  - usage: battery
    default: |
      type: template
      template: marstek-venus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 5.12 # Battery capacity (kWh), Venus-E 5.12 kWh, Venus-C 2.56 kWh (optional)
    advanced: |
      type: template
      template: marstek-venus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 5.12 # Battery capacity (kWh), Venus-E 5.12 kWh, Venus-C 2.56 kWh (optional)
      minsoc: 11 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 100 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      maxchargepower: 2500 # Maximum charge power (W), 2500W is the maximum for Venus. (optional)
      work_mode_normal: 1 # Work mode for Normal state, 0=manual, 1=anti-feed, 2=trade mode. (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['rs485']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default: 5.12
    choice: []
    unit: kWh
    description: Battery capacity
    help: Venus-E 5.12 kWh, Venus-C 2.56 kWh
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default: 11
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: true
    optional: true
  - name: maxsoc
    example: 95
    default: 100
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 2500
    choice: []
    unit: W
    description: Maximum charge power
    help: 2500W is the maximum for Venus.
    advanced: true
    optional: true
  - name: work_mode_normal
    example:
    default: 1
    choice: []
    unit:
    description: Work mode for Normal state
    help: 0=manual, 1=anti-feed, 2=trade mode.
    advanced: true
    optional: true
modbus:
  baudrate: 115200
  comset: 8N1
  device: /dev/ttyUSB0
  host:
  id: 1
  port: 502
  rs485serial: true
  rs485tcpip: true