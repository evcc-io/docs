template: sma-sbs-15-25-modbus
product:
  identifier: sma-sunny-boy-storage-1-5-2-0-2-5-modbus
  brand: SMA
  description: Sunny Boy Storage 1.5/2.0/2.5 (Modbus)
capabilities: ["battery-control"]
render:
  - usage: battery
    default: |
      type: template
      template: sma-sbs-15-25-modbus
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-sbs-15-25-modbus
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      maxchargepower: 4200 # Maximum charge power (W), For forced charging of the battery. (optional)
      watchdog: 60s # optional
params:
  - name: modbus
    example:
    default:
    choice: [tcpip]
    unit:
    description:
    help: ModbusTCP server needs to be enabled.
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 4200
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description:
    help:
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 3
  modbus: tcpip
  port: 502
  tcpip: true