template: huawei-smartlogger
product:
  identifier: huawei-smartlogger
  brand: Huawei
  description: SmartLogger
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: huawei-smartlogger
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Timeout, optional
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Timeout, optional
      storageunit: 1 # Battery storage unit index, optional
  - usage: pv
    default: |
      type: template
      template: huawei-smartlogger
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Timeout, optional
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Timeout, optional
      storageunit: 1 # Battery storage unit index, optional
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
  - usage: battery
    default: |
      type: template
      template: huawei-smartlogger
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Timeout, optional
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Timeout, optional
      storageunit: 1 # Battery storage unit index, optional
      capacity: 50 # Battery capacity (kWh), optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: timeout
    example: 10s
    default: 15s
    choice: []
    unit:
    description: Timeout
    help:
    advanced: false
    optional: true
  - name: storageunit
    example:
    default: 1
    choice: []
    unit:
    description: Battery storage unit index
    help:
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true