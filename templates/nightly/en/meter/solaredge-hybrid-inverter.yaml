template: solaredge-hybrid
product:
  identifier: solaredge-hybrid-inverter
  brand: SolarEdge
  description: Hybrid Inverter
capabilities: ["battery-control"]
description: |
  Only one system can and may have a Modbus TCP connection to the inverter at the same time!
  For optional battery control, StorageConf_CtrlMode (0xE004) must be set to 4 "Remote".

render:
  - usage: grid
    default: |
      type: template
      template: solaredge-hybrid
      usage: grid

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: solaredge-hybrid
      usage: grid

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
      watchdog: 60s # Watchdog, optional
  - usage: pv
    default: |
      type: template
      template: solaredge-hybrid
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: solaredge-hybrid
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
      watchdog: 60s # Watchdog, optional
  - usage: battery
    default: |
      type: template
      template: solaredge-hybrid
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: solaredge-hybrid
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      maxchargepower: # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: 5000 # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
      watchdog: 60s # Watchdog, optional
