template: openems
product:
  identifier: openems
  brand: OpenEMS
capabilities: ["battery-control"]
description: |
  A commercial license is required for FEMS FENECON systems for active battery control (REST-API).

render:
  - usage: grid
    default: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      password: user # Password, Use single quotes in case of leading zeros (optional)
  - usage: pv
    default: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      password: user # Password, Use single quotes in case of leading zeros (optional)
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
  - usage: battery
    default: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      password: user # Password, Use single quotes in case of leading zeros (optional)
      battery: ess0 # Controllable battery component, optional
      watchdog: 60s # Watchdog, adjusted to the API timeout (optional)
      capacity: 50 # Battery capacity (kWh), optional
      maxchargepower: 4200 # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: false
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: false
    optional: true
  - name: password
    example:
    default: user
    choice: []
    unit:
    description: Password
    help: Use single quotes in case of leading zeros
    advanced: true
    optional: true
  - name: battery
    example: ess0
    default:
    choice: []
    unit:
    description: Controllable battery component
    help:
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: Watchdog
    help: adjusted to the API timeout
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 4200
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
