template: marstek-jupiterc-plus
product:
  identifier: marstek-jupiter-c-plus-battery-storage
  brand: Marstek
  description: Jupiter C Plus Battery Storage
render:
  - usage: pv
    default: |
      type: template
      template: marstek-jupiterc-plus
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: marstek-jupiterc-plus
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      maxacpower: 800 # Maximum AC power of the hybrid inverter (W), optional
  - usage: battery
    default: |
      type: template
      template: marstek-jupiterc-plus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 2.56 # Battery capacity (kWh), Base unit 2.56 kWh, each extension plus 2.56 kWh (optional)
    advanced: |
      type: template
      template: marstek-jupiterc-plus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 2.56 # Battery capacity (kWh), Base unit 2.56 kWh, each extension plus 2.56 kWh (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['rs485']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default: 2.56
    choice: []
    unit: kWh
    description: Battery capacity
    help: Base unit 2.56 kWh, each extension plus 2.56 kWh
    advanced: false
    optional: true
  - name: maxacpower
    example: 5000
    default: 800
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
modbus:
  baudrate: 115200
  comset: 8N1
  device: /dev/ttyUSB0
  host:
  id: 1
  port: 502
  rs485serial: true
  rs485tcpip: true