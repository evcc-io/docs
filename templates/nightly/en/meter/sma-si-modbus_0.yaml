product:
  brand: SMA
  description: Sunny Island (Modbus)
capabilities: ["battery-control"]
render:
  - usage: battery
    default: |
      type: template
      template: sma-si-modbus
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-si-modbus
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity in kWh (optional)
      watchdog: 60s # optional
