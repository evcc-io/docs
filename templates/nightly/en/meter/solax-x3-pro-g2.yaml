params:
  - name: modbus
    example:
    default:
    choice: ['rs485', 'tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
modbus:
  baudrate: 9600
  comset: 8N1
  device: /dev/ttyUSB0
  host:
  id: 1
  port: 502
  rs485serial: true
  rs485tcpip: true
  tcpip: true