template: sma-data-manager
product:
  identifier: sma-data-manager
  brand: SMA
  description: Data Manager
description: |
  In the web interface of the SMA Data Manager you need to activate "Modbus Server activated" in the section "External communication".
render:
  - usage: grid
    default: |
      type: template
      template: sma-data-manager
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 2
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-data-manager
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 2
      host: 192.0.2.2 # Hostname
      port: 502 # Port
  - usage: pv
    default: |
      type: template
      template: sma-data-manager
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 2
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-data-manager
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 2
      host: 192.0.2.2 # Hostname
      port: 502 # Port
  - usage: battery
    default: |
      type: template
      template: sma-data-manager
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 2
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-data-manager
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 2
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
params:
  - name: modbus
    example:
    default:
    choice: [tcpip]
    unit:
    description:
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 2
  modbus: tcpip
  port: 502
  tcpip: true