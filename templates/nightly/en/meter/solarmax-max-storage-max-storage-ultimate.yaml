template: solarmax-maxstorage
product:
  identifier: solarmax-max-storage-max-storage-ultimate
  brand: SolarMax
  description: MAX.STORAGE / MAX.STORAGE Ultimate
capabilities: ["battery-control"]
description: |
  For batter control, the "Connectivity+" function must be activated via the Solarmax support. Available from software version 3.4.4. Without activation, the function remains without effect. Grid charging is generally not available.
render:
  - usage: grid
    default: |
      type: template
      template: solarmax-maxstorage
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      watchdog: 60s # Watchdog, optional
  - usage: pv
    default: |
      type: template
      template: solarmax-maxstorage
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
      watchdog: 60s # Watchdog, optional
  - usage: battery
    default: |
      type: template
      template: solarmax-maxstorage
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      maxchargepower: # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
      watchdog: 60s # Watchdog, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: false
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: false
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: maxdischargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum discharge power
    help: Maximum discharge power of the storage.
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: Watchdog
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true