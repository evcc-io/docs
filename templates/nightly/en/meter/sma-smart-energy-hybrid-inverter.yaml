template: sma-hybrid
product:
  identifier: sma-smart-energy-hybrid-inverter
  brand: SMA
  description: Smart Energy Hybrid Inverter
capabilities: ["battery-control"]
description: |
  When using active battery control by evcc, the 'Forecast-based Charging' function in the SMA portal must not be active. Otherwise, conflicts may arise when controlling the battery.
render:
  - usage: pv
    default: |
      type: template
      template: sma-hybrid
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
  - usage: battery
    default: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      maxchargepower: 4200 # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
      watchdog: 60s # Watchdog, optional
  - usage: grid
    default: |
      type: template
      template: sma-hybrid
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help: ModbusTCP server needs to be enabled.
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: false
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: false
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 4200
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: maxdischargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum discharge power
    help: Maximum discharge power of the storage.
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: Watchdog
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 3
  modbus: tcpip
  port: 502
  tcpip: true