template: solax-hybrid-cloud
product:
  identifier: solax-hybrid-inverter-cloud
  brand: Solax
  description: Hybrid-Inverter (Cloud)
description: |
  The Solax hybrid inverter has to be registered in the SolaxCloud.

  **Attention**: Values can only be fetched every 150s and then also can be 5 minutes old. Charging by PV will not be optimal because of this! Only use as fallback if no local access is available.

render:
  - usage: grid
    default: |
      type: template
      template: solax-hybrid-cloud
      usage: grid
      tokenid: # SolaxCloud TokenID, https://www.solaxcloud.com/ -> Support -> Third-party Ecology (old site) or Service -> API (new site), put the value of `tokenID` here in single quotes (Example: '20241028488283838')
      serial: # Serial number, https://www.solaxcloud.com/ -> Device -> Inverter (new site) or Support (old site), use the registration number
    advanced: |
      type: template
      template: solax-hybrid-cloud
      usage: grid
      tokenid: # SolaxCloud TokenID, https://www.solaxcloud.com/ -> Support -> Third-party Ecology (old site) or Service -> API (new site), put the value of `tokenID` here in single quotes (Example: '20241028488283838')
      serial: # Serial number, https://www.solaxcloud.com/ -> Device -> Inverter (new site) or Support (old site), use the registration number
      cache: 1s # Cache, Time interval for data refresh (optional)
  - usage: pv
    default: |
      type: template
      template: solax-hybrid-cloud
      usage: pv
      tokenid: # SolaxCloud TokenID, https://www.solaxcloud.com/ -> Support -> Third-party Ecology (old site) or Service -> API (new site), put the value of `tokenID` here in single quotes (Example: '20241028488283838')
      serial: # Serial number, https://www.solaxcloud.com/ -> Device -> Inverter (new site) or Support (old site), use the registration number
    advanced: |
      type: template
      template: solax-hybrid-cloud
      usage: pv
      tokenid: # SolaxCloud TokenID, https://www.solaxcloud.com/ -> Support -> Third-party Ecology (old site) or Service -> API (new site), put the value of `tokenID` here in single quotes (Example: '20241028488283838')
      serial: # Serial number, https://www.solaxcloud.com/ -> Device -> Inverter (new site) or Support (old site), use the registration number
      cache: 1s # Cache, Time interval for data refresh (optional)
  - usage: battery
    default: |
      type: template
      template: solax-hybrid-cloud
      usage: battery
      tokenid: # SolaxCloud TokenID, https://www.solaxcloud.com/ -> Support -> Third-party Ecology (old site) or Service -> API (new site), put the value of `tokenID` here in single quotes (Example: '20241028488283838')
      serial: # Serial number, https://www.solaxcloud.com/ -> Device -> Inverter (new site) or Support (old site), use the registration number
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: solax-hybrid-cloud
      usage: battery
      tokenid: # SolaxCloud TokenID, https://www.solaxcloud.com/ -> Support -> Third-party Ecology (old site) or Service -> API (new site), put the value of `tokenID` here in single quotes (Example: '20241028488283838')
      serial: # Serial number, https://www.solaxcloud.com/ -> Device -> Inverter (new site) or Support (old site), use the registration number
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      maxchargepower: # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
      cache: 1s # Cache, Time interval for data refresh (optional)
