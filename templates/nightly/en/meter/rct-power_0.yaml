product:
  brand: RCT
  description: Power
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      minsoc: 7 # Immediate charging with maximum power up to the defined state of charge independently from solar production if the charge mode is not set to 'Off' (optional)
      maxsoc: 97 # optional
  - usage: pv
    default: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      minsoc: 7 # Immediate charging with maximum power up to the defined state of charge independently from solar production if the charge mode is not set to 'Off' (optional)
      maxsoc: 97 # optional
  - usage: battery
    default: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      capacity: 50 # Battery capacity in kWh (optional)
      minsoc: 7 # Immediate charging with maximum power up to the defined state of charge independently from solar production if the charge mode is not set to 'Off' (optional)
      maxsoc: 97 # optional
