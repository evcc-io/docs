template: solaredge-inverter
product:
  identifier: solaredge-inverter
  brand: SolarEdge
  description: Inverter
description: |
  Only one system may access the inverter!
render:
  - usage: grid
    default: |
      type: template
      template: solaredge-inverter
      usage: grid

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
      timeout: 10s # Timeout, optional
  - usage: pv
    default: |
      type: template
      template: solaredge-inverter
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
      timeout: 10s # Timeout, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip', 'rs485']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: timeout
    example: 10s
    default:
    choice: []
    unit:
    description: Timeout
    help:
    advanced: false
    optional: true
modbus:
  baudrate: 9600
  comset: 8N1
  device: /dev/ttyUSB0
  host:
  id: 1
  port: 1502
  rs485serial: true
  rs485tcpip: true
  tcpip: true