template: victron-energy
product:
  identifier: victron-energy
  brand: Victron
  description: Energy
capabilities: ["battery-control"]
description: |
  For grid usage, a grid meter VRM instance is require to enabled load management.
render:
  - usage: grid
    default: |
      type: template
      template: victron-energy
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      meterid: # Grid meter VRM instance- can be read out in VRM portal or via remoteUI. (optional)
    advanced: |
      type: template
      template: victron-energy
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      meterid: # Grid meter VRM instance- can be read out in VRM portal or via remoteUI. (optional)
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
  - usage: pv
    default: |
      type: template
      template: victron-energy
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: victron-energy
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
  - usage: battery
    default: |
      type: template
      template: victron-energy
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: victron-energy
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 502
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: meterid
    example:
    default:
    choice: []
    unit:
    description:
    help: Grid meter VRM instance- can be read out in VRM portal or via remoteUI.
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: %
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: true
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: %
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: true
    optional: true