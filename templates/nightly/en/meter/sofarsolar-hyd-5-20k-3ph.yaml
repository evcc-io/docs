      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 8899 # Port
  - usage: pv
    default: |
      type: template
      template: sofarsolar-g3
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 8899 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 8899 # Port
    advanced: |
      type: template
      template: sofarsolar-g3
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 8899 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 8899 # Port
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
      externalpower: # Include external power, Includes all connected external sources, like the power generation of cascaded inverters, into the PV power calculation. (optional)
  - usage: battery
    default: |
      type: template
      template: sofarsolar-g3
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 8899 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 8899 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: sofarsolar-g3
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
