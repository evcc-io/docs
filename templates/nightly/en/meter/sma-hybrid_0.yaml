product:
  brand: SMA
  description: Smart Energy Hybrid Inverter
capabilities: ["battery-control"]
render:
  - usage: pv
    default: |
      type: template
      template: sma-hybrid
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      watchdog: 30s # optional
  - usage: battery
    default: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity in kWh (optional)
      maxacpower: 0 # Maximum AC power of the hybrid inverter (optional)
      watchdog: 30s # optional
