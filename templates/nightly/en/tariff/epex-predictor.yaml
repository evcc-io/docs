template: epex-predictor
product:
  identifier: epex-predictor
  brand: EPEX Predictor
  group: Dynamic electricity price
  description: Predicted EPEX spot prices from epexpredictor.batzill.com
countries: ["DE", "AT", "NL", "BE", "SE", "DK"]
requirements: ["skiptest"]
render:
  - default: |
      type: template
      template: epex-predictor
      region: DE # Region, [DE, AT, NL, BE, SE_1, SE_2, SE_3, SE_4, DK_1, DK_2]
      surcharge: 13.15 # Surcharge in ct/kWh
      taxPercent: 19 # Tax percentage (e.g. 19 for 19%)
    advanced: |
      type: template
      template: epex-predictor
      region: DE # Region, [DE, AT, NL, BE, SE_1, SE_2, SE_3, SE_4, DK_1, DK_2]
      surcharge: 13.15 # Surcharge in ct/kWh
      taxPercent: 19 # Tax percentage (e.g. 19 for 19%)
      uri: https://epexpredictor.batzill.com # API endpoint for self-hosted instances (optional)
params:
  - name: region
    example: DE
    default:
    choice: ['DE', 'AT', 'NL', 'BE', 'SE_1', 'SE_2', 'SE_3', 'SE_4', 'DK_1', 'DK_2']
    unit:
    description: Region
    help: Bidding zone. Use SE_1-4 for Swedish zones, DK_1-2 for Danish zones.
    advanced: false
    optional: false
  - name: surcharge
    example: 13.15
    default:
    choice: []
    unit: ct/kWh
    description: Surcharge
    help: Fixed surcharge per kWh in cents (e.g. 13.15 for provider markup and fees)
    advanced: false
    optional: false
  - name: taxPercent
    example: 19
    default:
    choice: []
    unit: "%"
    description: Tax percentage
    help: VAT/tax percentage (e.g. 19 for 19% German VAT)
    advanced: false
    optional: false
  - name: uri
    example: https://epexpredictor.batzill.com
    default: https://epexpredictor.batzill.com
    choice: []
    unit:
    description: API endpoint
    help: API endpoint URL. Change this for self-hosted instances.
    advanced: true
    optional: true
