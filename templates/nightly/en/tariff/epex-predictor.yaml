template: epex-predictor
product:
  identifier: epex-predictor
  brand: EPEX Predictor
  group: Dynamic electricity price
  description: Predicted EPEX spot prices using EpexPredictor
countries: ["DE", "AT", "NL", "BE", "SE", "DK"]
requirements: ["skiptest"]
render:
  - default: |
      type: template
      template: epex-predictor
      region: DE # Region, [DE, AT, NL, BE, SE_1, SE_2, SE_3, SE_4, DK_1, DK_2]
      charges: 0.1315 # Surcharge in EUR/kWh
      tax: 0.19 # Tax rate (e.g. 0.19 for 19%)
    advanced: |
      type: template
      template: epex-predictor
      region: DE # Region, [DE, AT, NL, BE, SE_1, SE_2, SE_3, SE_4, DK_1, DK_2]
      charges: 0.1315 # Surcharge in EUR/kWh
      tax: 0.19 # Tax rate (e.g. 0.19 for 19%)
      uri: https://epexpredictor.batzill.com # API endpoint for self-hosted instances (optional)
params:
  - name: region
    example: DE
    default:
    choice: ['DE', 'AT', 'NL', 'BE', 'SE_1', 'SE_2', 'SE_3', 'SE_4', 'DK_1', 'DK_2']
    unit:
    description: Region
    help: Bidding zone. Use SE_1-4 for Swedish zones, DK_1-2 for Danish zones.
    advanced: false
    optional: false
  - name: charges
    example: 0.1315
    default:
    choice: []
    unit: EUR/kWh
    description: Surcharge
    help: Fixed surcharge per kWh (e.g. 0.1315 for 13.15 ct/kWh)
    advanced: false
    optional: false
  - name: tax
    example: 0.19
    default:
    choice: []
    unit:
    description: Tax rate
    help: Tax rate as decimal (e.g. 0.19 for 19% VAT)
    advanced: false
    optional: false
  - name: uri
    example: https://epexpredictor.batzill.com
    default: https://epexpredictor.batzill.com
    choice: []
    unit:
    description: API endpoint
    help: API endpoint URL. Change this for self-hosted instances.
    advanced: true
    optional: true
