template: pstryk
product:
  identifier: pstryk-pl
  brand: Pstryk.pl
  group: Dynamic electricity price
countries: ["PL"]
requirements: ["skiptest"]
description: |
  Get your API token from the Pstryk App.
render:
  - default: |
      type: template
      template: pstryk
      token: # API token (e.g. sk-...).
      plan: pricing # Tariff source, [pricing, prosumer-pricing]
    advanced: |
      type: template
      template: pstryk
      token: # API token (e.g. sk-...).
      plan: pricing # Tariff source, [pricing, prosumer-pricing]
      charges: # Charge, Additional fixed charge per kWh (e.g. 0.05 for 5 cents) (optional)
      tax: # Tax, Additional percentage charge (e.g. 0.2 for 20%) (optional)
      formula: math.Max((price + charges) * (1 + tax), 0.0) # Formula, Individual formula for calculating the price (optional)
      interval: 1h # Interval, optional
params:
  - name: token
    example:
    default:
    choice: []
    unit:
    description: API token (e.g. sk-...).
    help:
    advanced: false
    optional: false
  - name: plan
    example:
    default: pricing
    choice: ['pricing', 'prosumer-pricing']
    unit:
    description: Tariff source
    help:
    advanced: false
    optional: false
  - name: charges
    example:
    default:
    choice: []
    unit:
    description: Charge
    help: Additional fixed charge per kWh (e.g. 0.05 for 5 cents)
    advanced: true
    optional: true
  - name: tax
    example:
    default:
    choice: []
    unit:
    description: Tax
    help: Additional percentage charge (e.g. 0.2 for 20%)
    advanced: true
    optional: true
  - name: formula
    example: math.Max((price + charges) * (1 + tax), 0.0)
    default:
    choice: []
    unit:
    description: Formula
    help: Individual formula for calculating the price
    advanced: true
    optional: true
  - name: interval
    example:
    default: 1h
    choice: []
    unit:
    description: Interval
    help:
    advanced: true
    optional: true