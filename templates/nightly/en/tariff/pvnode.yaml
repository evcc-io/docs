template: pvnode
product:
  identifier: pvnode
  brand: pvnode
  group: PV forecast
requirements: ["skiptest"]
description: |
  [pvnode](https://pvnode.com) provides 15-minute PV production forecasts via REST API.
  An API key is required (free plan available with +1 day forecast).
  **Attention**: With free plan only one location (lat, lon) is allowed. Location is saved on first request and can not be changed afterwards, otherwise a 403 response is sent.

render:
  - default: |
      type: template
      template: pvnode
      lat: 55.7351 # Latitude
      lon: 9.1275 # Longitude
      az: 0 # Azimuth, 0 = north, 90 = east, 180 = south, 270 = west
      dec: 25 # Decline, 0 = horizontal, 90 = vertical
      kwp: 9.8 # Maximum generator power (kWp)
      apikey: # pvnode API key
    advanced: |
      type: template
      template: pvnode
      lat: 55.7351 # Latitude
      lon: 9.1275 # Longitude
      az: 0 # Azimuth, 0 = north, 90 = east, 180 = south, 270 = west
      dec: 25 # Decline, 0 = horizontal, 90 = vertical
      kwp: 9.8 # Maximum generator power (kWp)
      apikey: # pvnode API key
      forecast_days: 1 # Forecast days (free plan = 1)., optional
      interval: 1h # Interval, optional
params:
  - name: lat
    example: 55.7351
    default:
    choice: []
    unit:
    description: Latitude
    help:
    advanced: false
    optional: false
  - name: lon
    example: 9.1275
    default:
    choice: []
    unit:
    description: Longitude
    help:
    advanced: false
    optional: false
  - name: az
    example: 0
    default:
    choice: []
    unit:
    description: Azimuth
    help: 0 = north, 90 = east, 180 = south, 270 = west
    advanced: false
    optional: false
  - name: dec
    example: 25
    default:
    choice: []
    unit:
    description: Decline
    help: 0 = horizontal, 90 = vertical
    advanced: false
    optional: false
  - name: kwp
    example: 9.8
    default:
    choice: []
    unit: kWp
    description: Maximum generator power
    help:
    advanced: false
    optional: false
  - name: apikey
    example:
    default:
    choice: []
    unit:
    description: pvnode API key
    help:
    advanced: false
    optional: false
  - name: forecast_days
    example:
    default: 1
    choice: []
    unit:
    description: Forecast days (free plan = 1).
    help:
    advanced: true
    optional: true
  - name: interval
    example:
    default: 1h
    choice: []
    unit:
    description: Interval
    help:
    advanced: true
    optional: true