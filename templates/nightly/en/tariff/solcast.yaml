template: solcast
product:
  identifier: solcast
  brand: Solcast
  group: PV forecast
requirements: ["skiptest"]
description: |
  Requires a [solcast.com](https://solcast.com/free-rooftop-solar-forecasting) account. The free "Home User" tier is often sufficient for private use. This plan has an API limit of 10 requests per day.
render:
  - default: |
      type: template
      template: solcast
      site: # ressource ID of your site
      token: # Solcast API Token
    advanced: |
      type: template
      template: solcast
      site: # ressource ID of your site
      token: # Solcast API Token
      from: # Start time of data retrieval, specified in full hours, e.g. "6" (optional)
      to: # End time of data retrieval, specified in full hours, e.g. "20" (optional)
      interval: 3h # optional
params:
  - name: site
    example:
    default:
    choice: []
    unit:
    description:
    help: ressource ID of your site
    advanced: false
    optional: false
  - name: token
    example:
    default:
    choice: []
    unit:
    description:
    help: Solcast API Token
    advanced: false
    optional: false
  - name: from
    example:
    default:
    choice: []
    unit:
    description:
    help: Start time of data retrieval, specified in full hours, e.g. "6"
    advanced: true
    optional: true
  - name: to
    example:
    default:
    choice: []
    unit:
    description:
    help: End time of data retrieval, specified in full hours, e.g. "20"
    advanced: true
    optional: true
  - name: interval
    example:
    default: 3h
    choice: []
    unit:
    description:
    help:
    advanced: true
    optional: true