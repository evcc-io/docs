template: solarprognose
product:
  identifier: solarprognose
  brand: Solarprognose
  group: PV forecast
requirements: ["skiptest"]
description: |
  [solarprognose.de](https://www.solarprognose.de) can be used for free (but donations are welcome). An user account is required.
render:
  - default: |
      type: template
      template: solarprognose
    advanced: |
      type: template
      template: solarprognose
      token: # Access Token from User Profile, optional
      item: # Item type to be queried., Item and id/token are only required if more than one location is configured or if a specific item is to be queried. Otherwise, the API returns the data for the first location. See also https://www.solarprognose.de/web/en-en/solarprediction/page/api [location, plant, inverter, module_field] (optional)
      id: # Unique ID of the item to be queried, optional
      uniquetoken: # Unique token of the item to be queried, optional
      algorithm: # Forecasting Algorithm (mosmix, own-v1 or clearsky), [mosmix, own-v1, clearsky] (optional)
      interval: 1h # Interval, optional
params:
  - name: token
    example:
    default:
    choice: []
    unit:
    description: Access Token from User Profile
    help:
    advanced: true
    optional: true
  - name: item
    example:
    default:
    choice: ['location', 'plant', 'inverter', 'module_field']
    unit:
    description: Item type to be queried.
    help: Item and id/token are only required if more than one location is configured or if a specific item is to be queried. Otherwise, the API returns the data for the first location. See also https://www.solarprognose.de/web/en-en/solarprediction/page/api
    advanced: true
    optional: true
  - name: id
    example:
    default:
    choice: []
    unit:
    description: Unique ID of the item to be queried
    help:
    advanced: true
    optional: true
  - name: uniquetoken
    example:
    default:
    choice: []
    unit:
    description: Unique token of the item to be queried
    help:
    advanced: true
    optional: true
  - name: algorithm
    example:
    default:
    choice: ['mosmix', 'own-v1', 'clearsky']
    unit:
    description: Forecasting Algorithm (mosmix, own-v1 or clearsky)
    help:
    advanced: true
    optional: true
  - name: interval
    example:
    default: 1h
    choice: []
    unit:
    description: Interval
    help:
    advanced: true
    optional: true