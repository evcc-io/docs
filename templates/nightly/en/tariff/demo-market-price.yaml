template: demo-dynamic-grid
product:
  identifier: demo-market-price
  description: Demo Market Price
  group: Dynamic electricity price
requirements: ["skiptest"]
description: |
  For demonstration purposes. Simulates dynamic electricity prices similar to EPEX spot market with typical daily patterns.
render:
  - default: |
      type: template
      template: demo-dynamic-grid
      min: 0.10 # Minimum price, Lowest price, typically at noon (can be negative) (optional)
      max: 0.39 # Maximum price, Highest price, typically in the evening (optional)
    advanced: |
      type: template
      template: demo-dynamic-grid
      min: 0.10 # Minimum price, Lowest price, typically at noon (can be negative) (optional)
      max: 0.39 # Maximum price, Highest price, typically in the evening (optional)
      noise: 0.01 # Price variation, Random variation per slot (±value) (optional)
params:
  - name: min
    example:
    default: '0.10'
    choice: []
    unit:
    description: Minimum price
    help: Lowest price, typically at noon (can be negative)
    advanced: false
    optional: true
  - name: max
    example:
    default: 0.39
    choice: []
    unit:
    description: Maximum price
    help: Highest price, typically in the evening
    advanced: false
    optional: true
  - name: noise
    example:
    default: 0.01
    choice: []
    unit:
    description: Price variation
    help: Random variation per slot (±value)
    advanced: true
    optional: true