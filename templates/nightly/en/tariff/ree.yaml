template: esios
product:
  identifier: ree
  brand: REE
  group: Dynamic electricity price
countries: ["ES"]
requirements: ["skiptest"]
description: |
  Spain PVPC tariff extracted from [api.esios.ree.es](https://api.esios.ree.es). It is possible to create grid and feed-in tariffs. You need a token in order to be able to use the API
render:
  - default: |
      type: template
      template: esios
      securitytoken: # Esios personal Security token, Request your token at <a href="mailto:consultasios@ree.es?subject=Personal token request">consultasios@ree.es</a>
      indicator: 1001 # Indicator to retrieve from the API., 1001 = Grid Tariff, 1739 = Feed-in Tariff [1001, 1739]
      region: Península # Retrieve 1 out of 5 regions from the API., Península, Canarias, Baleares, Ceuta, Melilla [Península, Canarias, Baleares, Ceuta, Melilla]
    advanced: |
      type: template
      template: esios
      securitytoken: # Esios personal Security token, Request your token at <a href="mailto:consultasios@ree.es?subject=Personal token request">consultasios@ree.es</a>
      indicator: 1001 # Indicator to retrieve from the API., 1001 = Grid Tariff, 1739 = Feed-in Tariff [1001, 1739]
      region: Península # Retrieve 1 out of 5 regions from the API., Península, Canarias, Baleares, Ceuta, Melilla [Península, Canarias, Baleares, Ceuta, Melilla]
      charges: # Charge, Additional fixed charge per kWh (e.g. 0.05 for 5 cents) (optional)
      tax: # Tax, Additional percentage charge (e.g. 0.2 for 20%) (optional)
      formula: math.Max((price + charges) * (1 + tax), 0.0) # Formula, Individual formula for calculating the price (optional)
params:
  - name: securitytoken
    example:
    default:
    choice: []
    unit:
    description: Esios personal Security token
    help: Request your token at <a href="mailto:consultasios@ree.es?subject=Personal token request">consultasios@ree.es</a>
    advanced: false
    optional: false
  - name: indicator
    example: 1001
    default:
    choice: ['1001', '1739']
    unit:
    description: Indicator to retrieve from the API.
    help: 1001 = Grid Tariff, 1739 = Feed-in Tariff
    advanced: false
    optional: false
  - name: region
    example: Península
    default:
    choice: ['Península', 'Canarias', 'Baleares', 'Ceuta', 'Melilla']
    unit:
    description: Retrieve 1 out of 5 regions from the API.
    help: Península, Canarias, Baleares, Ceuta, Melilla
    advanced: false
    optional: false
  - name: charges
    example:
    default:
    choice: []
    unit:
    description: Charge
    help: Additional fixed charge per kWh (e.g. 0.05 for 5 cents)
    advanced: true
    optional: true
  - name: tax
    example:
    default:
    choice: []
    unit:
    description: Tax
    help: Additional percentage charge (e.g. 0.2 for 20%)
    advanced: true
    optional: true
  - name: formula
    example: math.Max((price + charges) * (1 + tax), 0.0)
    default:
    choice: []
    unit:
    description: Formula
    help: Individual formula for calculating the price
    advanced: true
    optional: true