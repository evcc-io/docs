template: pushover
product:
  identifier: pushover
  brand: Pushover
render:
  - default: |
      type: template
      template: pushover
      app: azGDORePK8gMaC0QOYAMyEEuzJnyUi # API token, API token of the application. Get it from [pushover.net](https://pushover.net/apps/build) after creating an application.
      recipients: # Recipients, User keys and group identifiers can be specified. One entry per line. Groups must first be created at [pushover.net](https://pushover.net/groups/build).
      devices: # Device names, Restrict notifications to specific devices. Leave blank to send to all. One entry per line. (optional)
params:
  - name: app
    example: azGDORePK8gMaC0QOYAMyEEuzJnyUi
    default:
    choice: []
    unit:
    description: API token
    help: API token of the application. Get it from [pushover.net](https://pushover.net/apps/build) after creating an application.
    advanced: false
    optional: false
  - name: recipients
    example: uQiRzpo4DXghDmr9QzzfQu27cmVRsG
    default:
    choice: []
    unit:
    description: Recipients
    help: User keys and group identifiers can be specified. One entry per line. Groups must first be created at [pushover.net](https://pushover.net/groups/build).
    advanced: false
    optional: false
  - name: devices
    example: droid2
    default:
    choice: []
    unit:
    description: Device names
    help: Restrict notifications to specific devices. Leave blank to send to all. One entry per line.
    advanced: false
    optional: true