product:
  brand: Kostal
  description: Plenticore Hybrid
render:
  - usage: pv
    default: |
      type: template
      template: kostal-plenticore
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      minsoc: 25 # Ladung mit maximaler Geschwindigkeit bis zu dem angegeben Ladestand unabhängig PV-Erzeugung, wenn der Lademodus nicht auf 'Aus' steht (optional)
      maxsoc: # optional
  - usage: battery
    default: |
      type: template
      template: kostal-plenticore
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      capacity: 50 # Akkukapazität in kWh (optional)
      minsoc: 25 # Ladung mit maximaler Geschwindigkeit bis zu dem angegeben Ladestand unabhängig PV-Erzeugung, wenn der Lademodus nicht auf 'Aus' steht (optional)
      maxsoc: # optional
