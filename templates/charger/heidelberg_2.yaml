product:
  brand: Walther Werke
  description: Basic Evo Pro
requirements: ["sponsorship"]
render:
  - default: |
      type: template
      template: heidelberg
      id: 1
      # Modbus: RS485 via adapter
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 19200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8E1" # Kommunikationsparameter für den Adapter
      # Modbus: RS485 via TCPIP
      uri: 192.0.2.2:502 # IP-Adresse oder Hostname: Port
      rtu: true
