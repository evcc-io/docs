product:
  brand: AVM
  description: FritzDECT
  group: Schaltbare Steckdosen
render:
  - default: |
      type: template
      template: fritzdect
      uri: https://fritz.box # Optional
      user: # Benutzername um auf das Gerät zuzugreifen
      password: # Passwort des Benutzerkontos
      ain: 007788992233 # Die AIN ist auf dem Typenschild auf der Geräterückseite aufgedruckt.
      standbypower: 15 # Leistung oberhalb des angegebenen Wertes wird als Ladeleistung gewertet # Optional
