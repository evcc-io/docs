product:
  brand: Kostal
  description: Plenticore Hybrid
capabilities: ["battery-control"]
description: |
  Only a single system may access the inverter!

render:
  - usage: pv
    default: |
      type: template
      template: kostal-plenticore
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      endianness: little # optional
      minsoc: 25 # Immediate charging with maximum power up to the defined state of charge independently from solar production if the charge mode is not set to 'Off' (optional)
      maxsoc: # optional
      watchdog: 60s # optional
  - usage: battery
    default: |
      type: template
      template: kostal-plenticore
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      endianness: little # optional
      capacity: 50 # Battery capacity in kWh (optional)
      minsoc: 25 # Immediate charging with maximum power up to the defined state of charge independently from solar production if the charge mode is not set to 'Off' (optional)
      maxsoc: # optional
      watchdog: 60s # optional
