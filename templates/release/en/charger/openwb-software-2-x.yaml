template: openwb-2.0
product:
  identifier: openwb-software-2-x
  brand: openWB
  description: Software 2.x
capabilities: ["1p3p", "mA", "rfid"]
description: |
  Requires [`Software 2.x`](https://github.com/openWB/core).
  The following changes are necessary under the 'Einstellungen' tab:

  * Steuerungsmodus: `secondary`
  * Steuerung Ã¼ber Modbus als secondary: `An`

render:
  - default: |
      type: template
      template: openwb-2.0

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: openwb-2.0

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 1502 # Port
      connector: 1 # Loadpoint (if >1 loadpoint), optional
      phases1p3p: true # Charger is equipped with phase switching feature, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: connector
    example:
    default: 1
    choice: []
    unit:
    description: Loadpoint (if >1 loadpoint)
    help:
    advanced: true
    optional: true
  - name: phases1p3p
    example:
    default: true
    choice: []
    unit:
    description: Charger is equipped with phase switching feature
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 1502
  tcpip: true