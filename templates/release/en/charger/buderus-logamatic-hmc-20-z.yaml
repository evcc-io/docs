template: luxtronik
product:
  identifier: buderus-logamatic-hmc-20-z
  brand: Buderus
  description: Logamatic HMC 20 Z
  group: Heating devices
description: |
  For heatpumps with Luxtronik 2.1 controller. Uses modbus-tcp. Requires software v3.90.3 or later. Enable via SERVICE, Systemsteuerung, Konnektivit√§t, Smart-Home-Interface.
render:
  - default: |
      type: template
      template: luxtronik

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      heatoffset: 0.0 # Heating temperature boost (K), optional
    advanced: |
      type: template
      template: luxtronik

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      heatoffset: 0.0 # Heating temperature boost (K), optional
      wwoffset: 0.0 # Hot water temperature boost (K), Temperature boost offset for hot water. Possibly increases wear on compressor. (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: heatoffset
    example: '2.0'
    default: '0.0'
    choice: []
    unit: K
    description: Heating temperature boost
    help:
    advanced: false
    optional: true
  - name: wwoffset
    example: 8.5
    default: '0.0'
    choice: []
    unit: K
    description: Hot water temperature boost
    help: Temperature boost offset for hot water. Possibly increases wear on compressor.
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true