template: bender-cc
product:
  identifier: garo-ls4-compact
  brand: Garo
  description: LS4 compact
capabilities: ["rfid"]
requirements: ["sponsorship"]
description: |
  The 'Modbus TCP Server' must be enabled. The setting 'Register Address Set' must NOT be set to 'Phoenix' or 'TQ-DM100'. Use the third selection labeled 'Ebee', 'Bender', 'MENNEKES' etc. Set 'Allow UID Disclose' to On.
render:
  - default: |
      type: template
      template: bender-cc

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description:
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 255
  modbus: tcpip
  port: 502
  tcpip: true