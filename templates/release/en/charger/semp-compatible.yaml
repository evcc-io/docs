template: semp-charger
product:
  identifier: semp-compatible
  description: SEMP compatible
  group: Generic support
capabilities: ["mA", "1p3p"]
requirements: ["sponsorship"]
description: |
  SEMP (Smart Energy Management Protocol) compatible wallbox or device that can be controlled directly via HTTP/XML API.
  Configure the SEMP base URL (e.g. http://192.168.1.100:8000/semp) and the device ID of the wallbox.
  IMPORTANT: The wallbox must NOT be registered directly as a consumer in the Sunny Home Manager / Sunny Portal at the same time!

render:
  - default: |
      type: template
      template: semp-charger
      uri: http://192.168.0.10:8080/semp # SEMP base URL, HTTP(S) address
    advanced: |
      type: template
      template: semp-charger
      uri: http://192.168.0.10:8080/semp # SEMP base URL, HTTP(S) address
      deviceid: F-12345678-ABCDEF123456-00 # Device ID (auto-detected if empty), Explicit specification of a specific Device ID is only required for SEMP gateways with multiple subordinate devices. (optional)
params:
  - name: uri
    example: http://192.168.0.10:8080/semp
    default:
    choice: []
    unit:
    description: SEMP base URL
    help: HTTP(S) address
    advanced: false
    optional: false
  - name: deviceid
    example: F-12345678-ABCDEF123456-00
    default:
    choice: []
    unit:
    description: Device ID (auto-detected if empty)
    help: Explicit specification of a specific Device ID is only required for SEMP gateways with multiple subordinate devices.
    advanced: true
    optional: true