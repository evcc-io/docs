product:
  brand: CTA All-In-One
  description: Aeroplus
  group: Heating devices
description: |
  For heatpumps with Luxtronik 2.1 controller. Uses modbus-tcp. Requires software v3.90.3 or later. Enable via SERVICE, Systemsteuerung, Konnektivit√§t, Smart-Home-Interface.
render:
  - default: |
      type: template
      template: luxtronik

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      heatoffset: 0.0 # Temperature boost offset for heating. (optional)
    advanced: |
      type: template
      template: luxtronik

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      heatoffset: 0.0 # Temperature boost offset for heating. (optional)
      wwoffset: 0.0 # Temperature boost offset for hot water. Possibly increases wear on compressor. (optional)
