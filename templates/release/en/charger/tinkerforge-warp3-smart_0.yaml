  description: WARP3 Charger Smart
capabilities: ["mA", "1p3p", "rfid"]
requirements: ["skiptest"]
render:
  - default: |
      type: template
      template: tinkerforge-warp3-smart
      host: 192.0.2.2 # IP address or hostname, IP address or hostname of the MQTT broker
