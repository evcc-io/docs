product:
  brand: Victron
  description: EV Charging Station
requirements: ["sponsorship"]
description: |
  Charger has to be in manual mode and Modbus has to be configured for ID 100.
render:
  - default: |
      type: template
      template: victron

      # Modbus TCP
      modbus: tcpip
      id: 100
      host: 192.0.2.2 # Hostname
      port: 502 # Port
