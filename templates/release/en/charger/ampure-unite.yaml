  brand: Ampure
  description: Unite
capabilities: ["rfid", "1p3p"]
requirements: ["sponsorship"]
description: |
  1P3P requires at least firmware version 3.187.0, RFID at least 3.156.0.
render:
  - default: |
      type: template
      template: vestel

      # Modbus TCP
      modbus: tcpip
      id: 255
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
modbus:
  host:
  id: 255
  modbus: tcpip
  port: 502
  tcpip: true