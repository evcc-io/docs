template: e3dc-rscp
product:
  identifier: e3-dc-multi-connect-ii-wallbox
  brand: E3/DC
  description: Multi Connect II Wallbox
capabilities: ["1p3p", "rfid"]
description: |
  Username and password are identical to Web Portal or My E3/DC App access. Key (=RSCP-Password) must be set in the E3/DC system at Personalize/User Profile.

  For phase switching, "Automatic phase switching" must be disabled in E3DC dashboard.

render:
  - default: |
      type: template
      template: e3dc-rscp
      host: 192.0.2.2 # IP address or hostname
      user: # E3DC portal username, e.g. email address, user id, etc.
      password: # E3DC portal password, Use single quotes in case of leading zeros
      key: # RSCP password, Must be set on the screen of your E3/DC system at 'Personalize' > 'User Profile'.
      port: 5033 # Port, optional
    advanced: |
      type: template
      template: e3dc-rscp
      host: 192.0.2.2 # IP address or hostname
      user: # E3DC portal username, e.g. email address, user id, etc.
      password: # E3DC portal password, Use single quotes in case of leading zeros
      key: # RSCP password, Must be set on the screen of your E3/DC system at 'Personalize' > 'User Profile'.
      port: 5033 # Port, optional
      id: 0 # Wallbox index (0 for first wallbox), optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: user
    example:
    default:
    choice: []
    unit:
    description: E3DC portal username
    help: e.g. email address, user id, etc.
    advanced: false
    optional: false
  - name: password
    example:
    default:
    choice: []
    unit:
    description: E3DC portal password
    help: Use single quotes in case of leading zeros
    advanced: false
    optional: false
  - name: key
    example:
    default:
    choice: []
    unit:
    description: RSCP password
    help: Must be set on the screen of your E3/DC system at 'Personalize' > 'User Profile'.
    advanced: false
    optional: false
  - name: port
    example:
    default: 5033
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: id
    example:
    default: 0
