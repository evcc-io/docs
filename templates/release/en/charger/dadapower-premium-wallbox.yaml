template: dadapower
product:
  identifier: dadapower-premium-wallbox
  brand: Dadapower
  description: Premium Wallbox
capabilities: ["1p3p", "mA", "rfid"]
requirements: ["sponsorship"]
render:
  - default: |
      type: template
      template: dadapower

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description:
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true