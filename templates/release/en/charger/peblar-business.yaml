template: peblar
product:
  identifier: peblar-business
  brand: Peblar
  description: Business
capabilities: ["1p3p", "mA"]
requirements: ["sponsorship"]
description: |
  Peblar chargers with firmware version 1.6 and onwards support Modbus TCP via port 502. The Modbus server needs to be enabled via the charger web interface. Ensure that smart charging strategies are disabled and set to Default.
render:
  - default: |
      type: template
      template: peblar

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true