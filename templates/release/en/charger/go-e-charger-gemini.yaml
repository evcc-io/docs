template: go-e-v3
product:
  identifier: go-e-charger-gemini
  brand: go-e
  description: Charger Gemini
capabilities: ["1p3p", "rfid"]
requirements: ["sponsorship"]
description: |
  Requires firmware 052.1 or later.
  Requires "HTTP API v1" api, "HTTP API v2" for 1P/3P phase switching.
  The “simulate unplugging” option should be activated in the Go-E app ("Car" menu item).

render:
  - default: |
      type: template
      template: go-e-v3
      host: 192.0.2.2 # IP address or hostname
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false