template: obo
product:
  identifier: obo-bettermann-ion
  brand: OBO Bettermann
  description: Ion
render:
  - default: |
      type: template
      template: obo

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 101
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 19200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8E1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 101
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 101
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['rs485', 'tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
modbus:
  baudrate: 19200
  comset: 8E1
  device: /dev/ttyUSB0
  host: 192.0.2.2
  id: 101
  port: 502
  rs485serial: true
  rs485tcpip: true
  tcpip: true