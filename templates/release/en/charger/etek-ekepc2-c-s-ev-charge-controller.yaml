template: etek
product:
  identifier: etek-ekepc2-c-s-ev-charge-controller
  brand: ETEK
  description: EKEPC2-C/S EV Charge Controller
capabilities: ["mA"]
render:
  - default: |
      type: template
      template: etek

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 255
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 255
      host:  # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 255
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['rs485', 'tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
modbus:
  baudrate: 9600
  comset: 8N1
  device: /dev/ttyUSB0
  host:
  id: 255
  port: 502
  rs485serial: true
  rs485tcpip: true
  tcpip: true