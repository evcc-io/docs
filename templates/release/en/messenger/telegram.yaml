template: telegram
product:
  identifier: telegram
  brand: Telegram
requirements: ["skiptest"]
render:
  - default: |
      type: template
      template: telegram
      token: 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11 # Token, Also called Bot ID.
      chats: # Chat IDs, Chat identifiers and group identifiers can be specified. The latter have a minus sign. One entry per line. Tip: Log in to Telegram in your browser and open the chats to see the identifiers in the URL.
params:
  - name: token
    example: 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11
    default:
    choice: []
    unit:
    description: Token
    help: Also called Bot ID.
    advanced: false
    optional: false
  - name: chats
    example: -210987654
    default:
    choice: []
    unit:
    description: Chat IDs
    help: 'Chat identifiers and group identifiers can be specified. The latter have a minus sign. One entry per line. Tip: Log in to Telegram in your browser and open the chats to see the identifiers in the URL.'
    advanced: false
    optional: false