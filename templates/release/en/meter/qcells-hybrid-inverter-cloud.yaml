    default: |
      type: template
      template: qcells-hybrid-cloud
      usage: pv
      region: EU # Region, [EU, US] (optional)
      tokenid: # QcellsCloud TokenID, Go to [qhome-ess-g3.q-cells.eu](https://qhome-ess-g3.q-cells.eu/#/api/) or [qhome-ess-g3.q-cells.us](https://qhome-ess-g3.q-cells.us/#/api/) and take the value of "ObtaintokenID".
      serial: # Serial number, Go to [qhome-ess-g3.q-cells.eu](https://qhome-ess-g3.q-cells.eu/blue/#/inverter) or [qhome-ess-g3.q-cells.us](https://qhome-ess-g3.q-cells.us/blue/#/inverter) and take the value of registration number.
    advanced: |
      type: template
      template: qcells-hybrid-cloud
      usage: pv
      region: EU # Region, [EU, US] (optional)
      tokenid: # QcellsCloud TokenID, Go to [qhome-ess-g3.q-cells.eu](https://qhome-ess-g3.q-cells.eu/#/api/) or [qhome-ess-g3.q-cells.us](https://qhome-ess-g3.q-cells.us/#/api/) and take the value of "ObtaintokenID".
      serial: # Serial number, Go to [qhome-ess-g3.q-cells.eu](https://qhome-ess-g3.q-cells.eu/blue/#/inverter) or [qhome-ess-g3.q-cells.us](https://qhome-ess-g3.q-cells.us/blue/#/inverter) and take the value of registration number.
  - usage: battery
    default: |
      type: template
      template: qcells-hybrid-cloud
      usage: battery
      region: EU # Region, [EU, US] (optional)
      tokenid: # QcellsCloud TokenID, Go to [qhome-ess-g3.q-cells.eu](https://qhome-ess-g3.q-cells.eu/#/api/) or [qhome-ess-g3.q-cells.us](https://qhome-ess-g3.q-cells.us/#/api/) and take the value of "ObtaintokenID".
      serial: # Serial number, Go to [qhome-ess-g3.q-cells.eu](https://qhome-ess-g3.q-cells.eu/blue/#/inverter) or [qhome-ess-g3.q-cells.us](https://qhome-ess-g3.q-cells.us/blue/#/inverter) and take the value of registration number.
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: qcells-hybrid-cloud
      usage: battery
      region: EU # Region, [EU, US] (optional)
      tokenid: # QcellsCloud TokenID, Go to [qhome-ess-g3.q-cells.eu](https://qhome-ess-g3.q-cells.eu/#/api/) or [qhome-ess-g3.q-cells.us](https://qhome-ess-g3.q-cells.us/#/api/) and take the value of "ObtaintokenID".
