template: huawei-dongle
product:
  identifier: huawei-sun2000-sdongle
  brand: Huawei
  description: SUN2000 (SDongle)
description: |
  Needs "Modbus/TCP". Activation using "maintenance access" within the communication settings of the inverter.
  See https://forum.huawei.com/enterprise/en/modbus-tcp-guide/thread/667250677153415168-667213868771979264

render:
  - usage: pv
    default: |
      type: template
      template: huawei-dongle
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      timeout: 15s # Timeout, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: timeout
    example: 10s
    default: 15s
    choice: []
    unit:
    description: Timeout
    help:
    advanced: false
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true