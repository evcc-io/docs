template: senec-home
product:
  identifier: senec-home
  brand: SENEC
  description: .Home
capabilities: ["battery-control"]
description: |
  Battery control only includes grid charging, not the discharge lock. The SENEC.Home P4 is not supported.
render:
  - usage: grid
    default: |
      type: template
      template: senec-home
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      schema: https # Schema, [https, http] (optional)
    advanced: |
      type: template
      template: senec-home
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      schema: https # Schema, [https, http] (optional)
  - usage: pv
    default: |
      type: template
      template: senec-home
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      schema: https # Schema, [https, http] (optional)
    advanced: |
      type: template
      template: senec-home
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      schema: https # Schema, [https, http] (optional)
  - usage: battery
    default: |
      type: template
      template: senec-home
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      schema: https # Schema, [https, http] (optional)
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: senec-home
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      schema: https # Schema, [https, http] (optional)
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      maxchargepower: # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: schema
    example:
    default: https
    choice: ['https', 'http']
    unit:
    description: Schema
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: false
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: false
    optional: true
  - name: maxchargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: maxdischargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum discharge power
    help: Maximum discharge power of the storage.
    advanced: true
    optional: true