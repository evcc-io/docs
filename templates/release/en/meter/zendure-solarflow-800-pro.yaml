template: zendure-solarflow-pro
product:
  identifier: zendure-solarflow-800-pro
  brand: Zendure
  description: Solarflow 800 Pro
render:
  - usage: pv
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      maxacpower: 800 # Maximum AC power of the hybrid inverter (W), optional
      cache: 1s # Cache, Time interval for data refresh (optional)
  - usage: battery
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      capacity: 1.92 # Battery capacity (kWh), optional
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      capacity: 1.92 # Battery capacity (kWh), optional
      cache: 1s # Cache, Time interval for data refresh (optional)
  - usage: grid
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      cache: 1s # Cache, Time interval for data refresh (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: capacity
    example: 50
    default: 1.92
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: false
    optional: true
  - name: maxacpower
    example: 5000
    default: 800
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
  - name: cache
    example: 5m
    default: 1s
    choice: []
    unit:
    description: Cache
    help: Time interval for data refresh
    advanced: true
    optional: true