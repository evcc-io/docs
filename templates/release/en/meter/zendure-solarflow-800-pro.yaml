template: zendure-solarflow-pro
product:
  identifier: zendure-solarflow-800-pro
  brand: Zendure
  description: Solarflow 800 Pro
render:
  - usage: pv
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      maxacpower: 800 # Maximum AC power of the hybrid inverter (W), optional
      cache: 1s # Cache, Time interval for data refresh (optional)
  - usage: battery
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      capacity: 1.92 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      capacity: 1.92 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      maxchargepower: # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
      cache: 1s # Cache, Time interval for data refresh (optional)
  - usage: grid
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      cache: 1s # Cache, Time interval for data refresh (optional)
