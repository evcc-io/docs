product:
  brand: Victron
  description: Energy
capabilities: ["battery-control"]
description: |
  For grid usage, a grid meter VRM instance is require to enabled load management.
render:
  - usage: grid
    default: |
      type: template
      template: victron-energy
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port (optional)
      meterid: # Grid meter VRM instance- can be read out in VRM portal or via remoteUI. (optional)
    advanced: |
      type: template
      template: victron-energy
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port (optional)
      meterid: # Grid meter VRM instance- can be read out in VRM portal or via remoteUI. (optional)
      minsoc: 25 # Lower limit when discharging the battery (normal operation) (optional)
      maxsoc: 95 # Upper limit when charging the battery from the grid (optional)
  - usage: pv
    default: |
      type: template
      template: victron-energy
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port (optional)
    advanced: |
      type: template
      template: victron-energy
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port (optional)
      maxacpower: 0 # Maximum AC power of the hybrid inverter in W (optional)
      minsoc: 25 # Lower limit when discharging the battery (normal operation) (optional)
      maxsoc: 95 # Upper limit when charging the battery from the grid (optional)
  - usage: battery
    default: |
      type: template
      template: victron-energy
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port (optional)
    advanced: |
      type: template
      template: victron-energy
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port (optional)
      capacity: 50 # Battery capacity in kWh (optional)
      minsoc: 25 # Lower limit when discharging the battery (normal operation) (optional)
      maxsoc: 95 # Upper limit when charging the battery from the grid (optional)
