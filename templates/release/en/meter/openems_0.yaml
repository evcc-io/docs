product:
  brand: OpenEMS
render:
  - usage: grid
    default: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      password: user # Password of the user account (use single quotes in case of leading zeros) (optional)
  - usage: pv
    default: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      password: user # Password of the user account (use single quotes in case of leading zeros) (optional)
  - usage: battery
    default: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      password: user # Password of the user account (use single quotes in case of leading zeros) (optional)
      capacity: 50 # Battery capacity in kWh (optional)
