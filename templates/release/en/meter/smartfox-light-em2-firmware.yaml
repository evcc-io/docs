template: smartfox-em2
product:
  identifier: smartfox-light-em2-firmware
  brand: Smartfox
  description: Light (EM2 firmware)
description: |
  `aux` can be used for water heating power.

render:
  - usage: grid
    default: |
      type: template
      template: smartfox-em2
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: smartfox-em2
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      cache: 1s # Cache, Time interval with when data should be reloaded from the vehicle (optional)
  - usage: pv
    default: |
      type: template
      template: smartfox-em2
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: smartfox-em2
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      cache: 1s # Cache, Time interval with when data should be reloaded from the vehicle (optional)
  - usage: aux
    default: |
      type: template
      template: smartfox-em2
      usage: aux
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: smartfox-em2
      usage: aux
      host: 192.0.2.2 # IP address or hostname
      cache: 1s # Cache, Time interval with when data should be reloaded from the vehicle (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: cache
    example: 5m
    default: 1s
    choice: []
    unit:
    description: Cache
    help: Time interval with when data should be reloaded from the vehicle
    advanced: true
    optional: true