product:
  brand: FoxESS
  description: H1 Series Hybrid Inverter
render:
  - usage: pv
    default: |
      type: template
      template: fox-ess-h1
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 247
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 247
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 247
      host: 192.0.2.2 # Hostname
      port: 502 # Port
  - usage: battery
    default: |
      type: template
      template: fox-ess-h1
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 247
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 247
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 247
      host: 192.0.2.2 # Hostname
      port: 502 # Port
