template: openems
product:
  identifier: openems-rest-api
  brand: OpenEMS
  description: REST-API
capabilities: ["battery-control"]
description: |
  ##### License notice:
  For active battery control on FENECON FEMS systems, a commercial license (*FEMS App REST/JSON Write Access*) is required.<br/><br/>
  ##### FEMS documentation:
  - [FEMS App REST/JSON Read Access](https://docs.fenecon.de/en/fems/fems-app/App_REST-JSON_Lesezugriff.html)
  - [FEMS App REST/JSON Write Access](https://docs.fenecon.de/en/fems/fems-app/App_REST-JSON_Schreibzugriff.html)
  ##### OpenEMS documentation:
  - [OpenEMS Edge REST-Api Controller](https://openems.github.io/openems.io/openems/latest/edge/controller.html#_rest_api_controller)

render:
  - usage: grid
    default: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      password: user # Password, Use single quotes in case of leading zeros (optional)
  - usage: pv
    default: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      password: user # Password, Use single quotes in case of leading zeros (optional)
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
  - usage: battery
    default: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      password: user # Password, Use single quotes in case of leading zeros (optional)
      battery: ess0 # Controllable battery component, active battery control (REST/JSON Write Access) (optional)
      watchdog: 60s # FEMS/OpenEMS battery control API timeout, FEMS/OpenEMS standard 60s (optional)
      capacity: 50 # Battery capacity (kWh), optional
      maxchargepower: 4200 # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: false
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: false
    optional: true
  - name: password
    example:
    default: user
    choice: []
    unit:
    description: Password
    help: Use single quotes in case of leading zeros
    advanced: true
    optional: true
  - name: battery
    example: ess0
    default:
    choice: []
    unit:
    description: Controllable battery component
    help: active battery control (REST/JSON Write Access)
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: FEMS/OpenEMS battery control API timeout
    help: FEMS/OpenEMS standard 60s
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 4200
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: maxdischargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum discharge power
    help: Maximum discharge power of the storage.
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true