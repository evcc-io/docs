template: kostal-plenticore
product:
  identifier: kostal-plenticore-hybrid
  brand: Kostal
  description: Plenticore Hybrid
capabilities: ["battery-control"]
description: |
  Only a single system may access the inverter! For active battery control the function external battery control via Modbus must be activated using installer access.
  **Grid charging is not available!** _see also https://github.com/evcc-io/evcc/wiki/Kostal-Plenticore_

render:
  - usage: pv
    default: |
      type: template
      template: kostal-plenticore
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host:  # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host:  # Hostname
      port: 1502 # Port
      endianness: little # Endianness (Little/Big), [little, big] (optional)
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
      watchdog: 60s # Watchdog, optional
  - usage: battery
    default: |
      type: template
      template: kostal-plenticore
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host:  # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host:  # Hostname
      port: 1502 # Port
      endianness: little # Endianness (Little/Big), [little, big] (optional)
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      watchdog: 60s # Watchdog, optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: endianness
    example:
    default: little
    choice: ['little', 'big']
    unit:
    description: Endianness (Little/Big)
    help:
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: true
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: Watchdog
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 71
  modbus: tcpip
  port: 1502
  tcpip: true