template: sma-hybrid
product:
  identifier: sma-smart-energy-hybrid-inverter
  brand: SMA
  description: Smart Energy Hybrid Inverter
capabilities: ["battery-control"]
render:
  - usage: pv
    default: |
      type: template
      template: sma-hybrid
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
  - usage: battery
    default: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-hybrid
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 3
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      maxchargepower: 4200 # Maximum charge power (W), For forced charging of the battery. (optional)
      watchdog: 60s # optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description:
    help: ModbusTCP server needs to be enabled.
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default: 4200
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description:
    help:
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 3
  modbus: tcpip
  port: 502
  tcpip: true