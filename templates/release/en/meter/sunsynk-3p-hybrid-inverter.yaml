template: deye-hybrid-3p
product:
  identifier: sunsynk-3p-hybrid-inverter
  brand: Sunsynk
  description: 3p hybrid inverter
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: deye-hybrid-3p
      usage: grid

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      maxdischargecurrent: 100 # Max Discharge Current, Maximum battery discharge current in Amperes (A) for normal mode. Typical range 50-350A depending on battery capacity. Power calculation: P(W) = Current(A) * Voltage(V). Example with 48V battery: 100A * 48V = 4800W (4.8kW).
      gridchargecurrent: 60 # Grid Charge Current, Maximum battery charging current in Amperes (A) from grid for charge mode. Typical range 30-350A depending on battery and inverter capacity. Power calculation: P(W) = Current(A) * Voltage(V). Example with 48V battery: 60A * 48V = 2880W (2.9kW).
