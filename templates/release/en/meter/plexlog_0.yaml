product:
  description: Plexlog
description: |
  The values are updated approximately every 15 seconds, hence the evcc `interval` should not be less than 30 seconds.

render:
  - usage: grid
    default: |
      type: template
      template: plexlog
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 503 # Port (optional)
  - usage: pv
    default: |
      type: template
      template: plexlog
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 503 # Port (optional)
  - usage: battery
    default: |
      type: template
      template: plexlog
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 503 # Port (optional)
