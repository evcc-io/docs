product:
  brand: SolarMax
  description: MAX.STORAGE / MAX.STORAGE Ultimate
capabilities: ["battery-control"]
description: |
  For batter control, the "Connectivity+" function must be activated via the Solarmax support. Available from software version 3.4.4. Without activation, the function remains without effect. Grid charging is generally not available.
render:
  - usage: grid
    default: |
      type: template
      template: solarmax-maxstorage
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      watchdog: 60s # optional
  - usage: pv
    default: |
      type: template
      template: solarmax-maxstorage
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      maxacpower: 0 # Maximum AC power of the hybrid inverter (optional)
      watchdog: 60s # optional
  - usage: battery
    default: |
      type: template
      template: solarmax-maxstorage
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity in kWh (optional)
      watchdog: 60s # optional
