product:
  brand: Solarwatt
  description: Manager flex
description: |
  Combines data of all connected PV inverters or batteries.

render:
  - usage: grid
    default: |
      type: template
      template: solarwatt-flex
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: solarwatt-flex
      usage: grid
      host: 192.0.2.2 # IP address or hostname
  - usage: pv
    default: |
      type: template
      template: solarwatt-flex
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: solarwatt-flex
      usage: pv
      host: 192.0.2.2 # IP address or hostname
  - usage: battery
    default: |
      type: template
      template: solarwatt-flex
      usage: battery
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: solarwatt-flex
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      capacity: 50 # Battery capacity (kWh), optional
