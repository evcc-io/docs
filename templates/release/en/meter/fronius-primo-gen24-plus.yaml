template: fronius-gen24
product:
  identifier: fronius-primo-gen24-plus
  brand: Fronius
  description: Primo GEN24 Plus
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: fronius-gen24
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: fronius-gen24
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      id: 200 # ID, Meter address of primary or secondary meters. On the web interface of the inverter, only the address of the first meter (e.g., 200) can be set. Additional meters receive an ascending number (e.g., 201). (optional)
  - usage: pv
    default: |
      type: template
      template: fronius-gen24
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: fronius-gen24
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
  - usage: battery
    default: |
      type: template
      template: fronius-gen24
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: fronius-gen24
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      maxchargerate: 100 # Maximum charge rate (%), For forced charging of the battery in percent in relation to the maximum charge power of the battery inverter. (optional)
      capacity: 50 # Battery capacity (kWh), optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 502
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: id
    example:
    default: 200
    choice: []
    unit:
    description: ID
    help: Meter address of primary or secondary meters. On the web interface of the inverter, only the address of the first meter (e.g., 200) can be set. Additional meters receive an ascending number (e.g., 201).
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
  - name: maxchargerate
    example:
    default: 100
    choice: []
    unit: '%'
    description: Maximum charge rate
    help: For forced charging of the battery in percent in relation to the maximum charge power of the battery inverter.
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true