template: fox-ess-h1
product:
  identifier: foxess-h1-series-hybrid-inverter
  brand: FoxESS
  description: H1 Series Hybrid Inverter
render:
  - usage: pv
    default: |
      type: template
      template: fox-ess-h1
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 247
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 247
      host:  # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 247
      host:  # Hostname
      port: 502 # Port
  - usage: battery
    default: |
      type: template
      template: fox-ess-h1
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 247
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 9600 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 247
      host:  # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcpip
      id: 247
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['rs485', 'tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
modbus:
  baudrate: 9600
  comset: 8N1
  device: /dev/ttyUSB0
  host:
  id: 247
  port: 502
  rs485serial: true
  rs485tcpip: true
  tcpip: true