template: cg-em24_e1
product:
  identifier: carlo-gavazzi-em24_e1
  brand: Carlo Gavazzi
  description: EM24_E1
description: |
  EM24_E1 with Ethernet connection. Use the EM24 if you have an EM24 with RS-485 connection, the definitions are not compatible.
  The firmware version should be at least version 1.8.3, you can find this version here: [victronenergy.com](https://professional.victronenergy.com/downloads/firmware/)

render:
  - usage: grid
    default: |
      type: template
      template: cg-em24_e1
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
  - usage: pv
    default: |
      type: template
      template: cg-em24_e1
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
  - usage: charge
    default: |
      type: template
      template: cg-em24_e1
      usage: charge

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: false
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true