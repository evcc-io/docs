template: sma-inverter-modbus
product:
  identifier: sma-wechselrichter-modbus
  brand: SMA
  description: Wechselrichter (Modbus)
render:
  - usage: pv
    default: |
      type: template
      template: sma-inverter-modbus
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 3
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help: ModbusTCP server needs to be enabled.
    advanced: false
    optional: true
modbus:
  host:
  id: 3
  modbus: tcpip
  port: 502
  tcpip: true