template: openems
product:
  identifier: openems
  brand: OpenEMS
capabilities: ["battery-control"]
description: |
  A commercial license is required for FEMS FENECON systems for active battery control.

render:
  - usage: grid
    default: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      password: user # Password, Use single quotes in case of leading zeros (optional)
  - usage: pv
    default: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      password: user # Password, Use single quotes in case of leading zeros (optional)
      maxacpower: 0 # Maximum AC power of the hybrid inverter (W), optional
  - usage: battery
    default: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      password: user # Password, Use single quotes in case of leading zeros (optional)
      battery: ess0 # controllable battery component (optional)
      watchdog: 60s # adjusted to the API timeout (optional)
      capacity: 50 # Battery capacity (kWh), optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: password
    example:
    default: user
    choice: []
    unit:
    description: Password
    help: Use single quotes in case of leading zeros
    advanced: true
    optional: true
  - name: battery
    example: ess0
    default:
    choice: []
    unit:
    description:
    help: controllable battery component
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description:
    help: adjusted to the API timeout
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximum AC power of the hybrid inverter
    help:
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true