product:
  brand: RCT
  description: Power
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      minsoc: 7 # Lower limit when discharging the battery (normal operation) (optional)
      maxsoc: 97 # Upper limit when charging the battery from the grid (optional)
  - usage: pv
    default: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      minsoc: 7 # Lower limit when discharging the battery (normal operation) (optional)
      maxsoc: 97 # Upper limit when charging the battery from the grid (optional)
  - usage: battery
    default: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      capacity: 50 # Battery capacity in kWh (optional)
      minsoc: 7 # Lower limit when discharging the battery (normal operation) (optional)
      maxsoc: 97 # Upper limit when charging the battery from the grid (optional)
