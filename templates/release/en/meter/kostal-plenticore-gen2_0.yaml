product:
  brand: Kostal
  description: Plenticore Hybrid (Gen2)
capabilities: ["battery-control"]
description: |
  Only a single system may access the inverter! For active battery control, the external battery control via Modbus must be activated using installer access. The function for grid charging the battery is available using this template, but actually incompatible with Gen.1 inverters (e.g. HW version 0100).

render:
  - usage: pv
    default: |
      type: template
      template: kostal-plenticore-gen2
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore-gen2
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      endianness: little # optional
      maxacpower: 0 # Maximum AC power of the hybrid inverter (optional)
      watchdog: 60s # optional
  - usage: battery
    default: |
      type: template
      template: kostal-plenticore-gen2
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore-gen2
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      endianness: little # optional
      capacity: 50 # Battery capacity in kWh (optional)
      watchdog: 60s # optional
