template: sma-data-manager
product:
  identifier: sma-data-manager
  brand: SMA
  description: Data Manager
description: |
  In the web interface of the SMA Data Manager you need to activate "Modbus Server activated" in the section "External communication".
render:
  - usage: grid
    default: |
      type: template
      template: sma-data-manager
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 2
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-data-manager
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 2
      host:  # Hostname
      port: 502 # Port
  - usage: pv
    default: |
      type: template
      template: sma-data-manager
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 2
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: sma-data-manager
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 2
      host:  # Hostname
      port: 502 # Port
  - usage: battery
    default: |
      type: template
      template: sma-data-manager
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 2
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
    advanced: |
      type: template
      template: sma-data-manager
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 2
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      maxchargepower: # Maximum charge power (W), For forced charging of the battery. (optional)
      maxdischargepower: # Maximum discharge power (W), Maximum discharge power of the storage. (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: false
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: false
    optional: true
  - name: maxchargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: maxdischargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum discharge power
    help: Maximum discharge power of the storage.
    advanced: true
    optional: true
modbus:
  host:
  id: 2
  modbus: tcpip
  port: 502
  tcpip: true