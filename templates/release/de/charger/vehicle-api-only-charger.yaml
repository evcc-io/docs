template: vehicle-api
product:
  identifier: vehicle-api-only-charger
  description: Fahrzeug-API Ladesteuerung
  group: Generische Unterstützung
description: |
  Eine Charger Implementierung, welche das Fahrzeug API für die Steuerung nutzt, anstatt den Charger direkt zu steuern.
  Dies ist nützlich für "Granny-Charger" oder einfache Charger, die nicht gesteuert werden können.

  Der Lader benötigt ein Fahrzeug, das sowohl Ladesteuerung als auch das Auslesen des Ladestatus unterstützt.

  Wenn das Fahrzeug die Positionsverfolgung unterstützt, kann dies für Geofencing verwendet werden.
  Wenn Geofencing aktiviert ist, wird evcc nur eingreifen, wenn sich das Fahrzeug innerhalb des angegebenen Radius des Standortes befindet.

render:
  - default: |
      type: template
      template: vehicle-api
      geofence_enabled: false # Geofencing aktivieren, optional
      lat: 55.7351 # Breitengrad, optional
      lon: 9.1275 # Längengrad, optional
    advanced: |
      type: template
      template: vehicle-api
      geofence_enabled: false # Geofencing aktivieren, optional
      lat: 55.7351 # Breitengrad, optional
      lon: 9.1275 # Längengrad, optional
      radius: 100 # Geofence-Radius in Metern, Radius um den Ladestandort, in an dem evcc die Ladung steuert (in Metern) (optional)
params:
  - name: geofence_enabled
    example:
    default: false
    choice: []
    unit:
    description: Geofencing aktivieren
    help:
    advanced: false
    optional: true
  - name: lat
    example: 55.7351
    default:
    choice: []
    unit:
    description: Breitengrad
    help:
    advanced: false
    optional: true
  - name: lon
    example: 9.1275
    default:
    choice: []
    unit:
    description: Längengrad
    help:
    advanced: false
    optional: true
  - name: radius
    example:
    default: 100
    choice: []
    unit:
    description: Geofence-Radius in Metern
    help: Radius um den Ladestandort, in an dem evcc die Ladung steuert (in Metern)
    advanced: true
    optional: true