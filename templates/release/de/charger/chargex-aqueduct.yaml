template: chargex
product:
  identifier: chargex-aqueduct
  brand: ChargeX
  description: Aqueduct
capabilities: ["mA"]
requirements: ["sponsorship"]
description: |
  ChargeX Wallboxen mit Modbus TCP Unterstützung (Firmware 1.0+). Modbus TCP muss über das ChargeX Support-Team freigeschaltet werden. Die Wallbox wird über Leistung (Watt) statt Strom (Ampere) gesteuert.
render:
  - default: |
      type: template
      template: chargex

      # Modbus TCP
      modbus: tcpip
      id: 10
      host:  # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: chargex

      # Modbus TCP
      modbus: tcpip
      id: 10
      host:  # Hostname
      port: 1502 # Port
      connector: 1 # Ladepunkt (falls >1 Ladepunkt), optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: false
  - name: connector
    example:
    default: 1
    choice: []
    unit:
    description: Ladepunkt (falls >1 Ladepunkt)
    help:
    advanced: true
    optional: true
modbus:
  host:
  id: 10
  modbus: tcpip
  port: 1502
  tcpip: true