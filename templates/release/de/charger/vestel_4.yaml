product:
  brand: E.ON Drive
  description: vBox
capabilities: ["rfid", "1p3p"]
requirements: ["sponsorship"]
description: |
  1P3P erfordert Firmware 3.187.0 oder neuer, RFID erfordert 3.156.0 oder neuer.
render:
  - default: |
      type: template
      template: vestel

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
