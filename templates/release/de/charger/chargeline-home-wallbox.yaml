template: peblar
product:
  identifier: chargeline-home-wallbox
  brand: ChargeLine
  description: Home Wallbox
capabilities: ["1p3p", "mA"]
requirements: ["sponsorship"]
description: |
  Wallboxen mit Firmware-Version 1.6 und höher unterstützen Modbus TCP über Port 502. Der Modbus-Server muss über die Weboberfläche des Ladegeräts aktiviert werden. Stellen Sie sicher, dass Smart-Charging-Strategien deaktiviert und auf Standard gesetzt sind.
render:
  - default: |
      type: template
      template: peblar

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: false
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true