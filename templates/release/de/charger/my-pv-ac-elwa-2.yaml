template: ac-elwa-2
product:
  identifier: my-pv-ac-elwa-2
  brand: my-PV
  description: AC ELWA 2
  group: Wärmeerzeuger
requirements: ["sponsorship"]
description: |
  Über das lokale Webinterface des AC•THOR muss der Wert für die "Zeitablauf Ansteuerung" auf einen Wert etwas größer der Intervall Zeit von evcc (z.B. + 5s) gesetzt werden.
render:
  - default: |
      type: template
      template: ac-elwa-2

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      scale: 1 # Skalierungsfaktor der Leistungsvorgabe, optional
      tempsource: 1 # Temperaturquelle, [1, 2] (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: true
  - name: scale
    example:
    default: 1
    choice: []
    unit:
    description: Skalierungsfaktor der Leistungsvorgabe
    help:
    advanced: false
    optional: true
  - name: tempsource
    example:
    default: 1
    choice: ['1', '2']
    unit:
    description: Temperaturquelle
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true