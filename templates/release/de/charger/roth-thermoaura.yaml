template: luxtronik
product:
  identifier: roth-thermoaura
  brand: Roth
  description: ThermoAura
  group: Wärmeerzeuger
description: |
  Für Wärmepumpen mit Luxtronik 2.1 Steuerung. Nutzt modbus-tcp. Braucht mindestens Software v3.90.3. Aktivierung über SERVICE, Systemsteuerung, Konnektivität, Smart-Home-Interface.
render:
  - default: |
      type: template
      template: luxtronik

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      heatoffset: 0.0 # Anhebung der Heizwassertemperatur (K), optional
    advanced: |
      type: template
      template: luxtronik

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      heatoffset: 0.0 # Anhebung der Heizwassertemperatur (K), optional
      wwoffset: 0.0 # Anhebung der Warmwassertemperatur (K), Erhöht evtl. den Verschleiss des Kompressors. (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: false
  - name: heatoffset
    example: '2.0'
    default: '0.0'
    choice: []
    unit: K
    description: Anhebung der Heizwassertemperatur
    help:
    advanced: false
    optional: true
  - name: wwoffset
    example: 8.5
    default: '0.0'
    choice: []
    unit: K
    description: Anhebung der Warmwassertemperatur
    help: Erhöht evtl. den Verschleiss des Kompressors.
    advanced: true
    optional: true
modbus:
  host:
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true