template: tinkerforge-warp3
product:
  identifier: tinkerforge-warp3-charger-pro
  brand: TinkerForge
  description: WARP3 Charger Pro
capabilities: ["mA", "1p3p", "rfid"]
requirements: ["skiptest"]
description: |
  Die automatische Phasenumschaltung bei 1p Fahrzeugen muss deaktiviert sein. Siehe [docs.warp-charger.com](https://docs.warp-charger.com/docs/mqtt_http/api_reference/evse#evse_phase_auto_switch_warp3).
render:
