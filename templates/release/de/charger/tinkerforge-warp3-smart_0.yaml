      timeout: 30s # Akzeptiere keine Daten die älter sind als dieser Wert (optional)
    advanced: |
      type: template
      template: tinkerforge-warp3-smart
      host: 192.0.2.2 # IP Adresse oder der Hostname des MQTT Brokers
