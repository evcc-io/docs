template: epexprijzen-nl
product:
  identifier: epexprijzen-nl
  brand: epexprijzen.nl
  group: Dynamischer Strompreis
countries: ["NL"]
requirements: ["skiptest"]
description: |
  Aktuelle Energiepreise in den Niederlanden. Preise enthalten standardmäßig Energiesteuer und Anbietergebühr. Wenn 'tax' oder 'charges' konfiguriert sind, werden die enthaltenen Beträge automatisch abgezogen, um Doppelzählungen zu vermeiden.
render:
  - default: |
      type: template
      template: epexprijzen-nl
      provider: # Energieversorger, [anwb-energie, atoom-alliantie, budget-energie, coolblue-energie, easyenergy, eneco, energie-vanons, energyzero, frank-energie, frank-energie-slim, hegg, innova, nextenergy, samsam, tibber, vandebron, zonneplan]
      price-interval: quarterly # Preisintervall, [hourly, quarterly]
    advanced: |
      type: template
      template: epexprijzen-nl
      provider: # Energieversorger, [anwb-energie, atoom-alliantie, budget-energie, coolblue-energie, easyenergy, eneco, energie-vanons, energyzero, frank-energie, frank-energie-slim, hegg, innova, nextenergy, samsam, tibber, vandebron, zonneplan]
      price-interval: quarterly # Preisintervall, [hourly, quarterly]
      charges: # Aufschlag, Zusätzlicher fester Aufschlag pro kWh (z.B. 0.05 für 5 Cent) (optional)
      tax: # Steuer, Zusätzlicher prozentualer Aufschlag (z.B. 0.2 für 20%) (optional)
      formula: math.Max((price + charges) * (1 + tax), 0.0) # Formel, Individuelle Formel zur Berechnung des Preises (optional)
      interval: 1h # Intervall, optional
