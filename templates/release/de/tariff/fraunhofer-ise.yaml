template: energy-charts-api
product:
  identifier: fraunhofer-ise
  brand: Fraunhofer ISE
  group: Dynamischer Strompreis
countries: ["EU"]
requirements: ["skiptest"]
description: |
  Day-ahead Energiepreise (je kWh) an der Börse. Kann ohne vorherige Anmeldung auf [api.energy-charts.info](https://api.energy-charts.info/) abgerufen werden. Nutzbar u.a. für dynamische Stromtarife, wo der Anbieter bis dato auf der Kundenschnittstelle noch kein Preis-Vorhersagen anbietet.
render:
  - default: |
      type: template
      template: energy-charts-api
      bzn: DE-LU # Gebotszone, siehe [api.energy-charts.info](https://api.energy-charts.info/#/prices/day_ahead_price_price_get) [AT, BE, CH, CZ, DE-LU, DE-AT-LU, DK1, DK2, FR, HU, IT-NORTH, NL, NO2, PL, SE4, SI]
    advanced: |
      type: template
      template: energy-charts-api
      bzn: DE-LU # Gebotszone, siehe [api.energy-charts.info](https://api.energy-charts.info/#/prices/day_ahead_price_price_get) [AT, BE, CH, CZ, DE-LU, DE-AT-LU, DK1, DK2, FR, HU, IT-NORTH, NL, NO2, PL, SE4, SI]
      charges: # Aufschlag, Zusätzlicher fester Aufschlag pro kWh (z.B. 0.05 für 5 Cent) (optional)
      tax: # Steuer, Zusätzlicher prozentualer Aufschlag (z.B. 0.2 für 20%) (optional)
      formula: math.Max((price + charges) * (1 + tax), 0.0) # Formel, Individuelle Formel zur Berechnung des Preises (optional)
      average: # Stündliche Durchschnittskosten verwenden, optional
params:
  - name: bzn
    example:
    default: DE-LU
    choice: ['AT', 'BE', 'CH', 'CZ', 'DE-LU', 'DE-AT-LU', 'DK1', 'DK2', 'FR', 'HU', 'IT-NORTH', 'NL', 'NO2', 'PL', 'SE4', 'SI']
    unit:
    description: Gebotszone
    help: siehe [api.energy-charts.info](https://api.energy-charts.info/#/prices/day_ahead_price_price_get)
    advanced: false
    optional: false
  - name: charges
    example:
    default:
    choice: []
    unit:
    description: Aufschlag
    help: Zusätzlicher fester Aufschlag pro kWh (z.B. 0.05 für 5 Cent)
    advanced: true
    optional: true
  - name: tax
    example:
    default:
    choice: []
    unit:
    description: Steuer
    help: Zusätzlicher prozentualer Aufschlag (z.B. 0.2 für 20%)
    advanced: true
    optional: true
  - name: formula
    example: math.Max((price + charges) * (1 + tax), 0.0)
    default:
    choice: []
    unit:
    description: Formel
    help: Individuelle Formel zur Berechnung des Preises
    advanced: true
    optional: true
  - name: average
    example:
    default:
    choice: []
    unit:
    description: Stündliche Durchschnittskosten verwenden
    help:
    advanced: true
    optional: true