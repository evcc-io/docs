template: pvnode
product:
  identifier: pvnode
  brand: pvnode
  group: PV Vorhersage
requirements: ["skiptest"]
description: |
  [pvnode](https://pvnode.com) liefert 15-Minuten PV Vorhersagen per REST API.
  Ein API-Key ist erforderlich (kostenloser Plan mit +1 Tag Vorhersage verfügbar).
  **Achtung**: Mit dem kostenlosen Plan sind lediglich 40 Abfragen/Monat erlaubt. Diese Abfragen dürfen nur von einem Standort (lat, lon) sein. Der Standort wird bei der ersten Abfrage gespeichert und kann danach nicht mehr angepasst werden, andernfalls wird eine 403 Antwort gesendet.

render:
  - default: |
      type: template
      template: pvnode
      lat: 55.7351 # Breitengrad
      lon: 9.1275 # Längengrad
      az: 0 # Azimut, 0 = Norden, 90 = Osten, 180 = Süden, 270 = Westen
      dec: 25 # Neigung, 0 = horizontal, 90 = vertikal
      kwp: 9.8 # Maximale Generatorleistung (kWp)
      apikey: # pvnode API Key
    advanced: |
      type: template
      template: pvnode
      lat: 55.7351 # Breitengrad
      lon: 9.1275 # Längengrad
      az: 0 # Azimut, 0 = Norden, 90 = Osten, 180 = Süden, 270 = Westen
      dec: 25 # Neigung, 0 = horizontal, 90 = vertikal
      kwp: 9.8 # Maximale Generatorleistung (kWp)
      apikey: # pvnode API Key
      forecast_days: 1 # Vorhersagetage (Free Plan = 1)., optional
      interval: 24h # Intervall, optional
