product:
  brand: Kostal
  description: Plenticore Hybrid
capabilities: ["battery-control"]
description: |
  Nur ein System kann und darf auf den Wechselrichter zugreifen! F체r die aktive Batteriesteuerung muss die Funktion externe Batteriesteuerung 체ber Modbus mit dem Handwerkerzugang aktiviert sein.
  **Das Netzladen der Batterie steht nicht zur Verf체gung!** _siehe auch https://github.com/evcc-io/evcc/wiki/Kostal-Plenticore_

render:
  - usage: pv
    default: |
      type: template
      template: kostal-plenticore
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      endianness: little # optional
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (optional)
      minsoc: 25 # Untere Grenze beim Entladen der Batterie (normaler Betrieb) (optional)
      maxsoc: 95 # Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      watchdog: 60s # optional
  - usage: battery
    default: |
      type: template
      template: kostal-plenticore
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: kostal-plenticore
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 71
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      endianness: little # optional
      capacity: 50 # Akkukapazit채t in kWh (optional)
      minsoc: 25 # Untere Grenze beim Entladen der Batterie (normaler Betrieb) (optional)
      maxsoc: 95 # Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      watchdog: 60s # optional
