    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimaler Ladestand
    help: Untere Grenze beim Entladen der Batterie im normalen Betrieb
    advanced: false
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximaler Ladestand
    help: Oberes Limit beim Laden der Batterie aus dem Netz
    advanced: false
    optional: true
  - name: password
    example:
    default: user
    choice: []
    unit:
    description: Passwort
    help: Bei führenden Nullen bitte in einfache Hochkommata setzen
    advanced: true
