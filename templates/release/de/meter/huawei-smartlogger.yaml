template: huawei-smartlogger
product:
  identifier: huawei-smartlogger
  brand: Huawei
  description: SmartLogger
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: huawei-smartlogger
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      storageunit: 1 # Nummer des Batteriespeichers, optional
  - usage: pv
    default: |
      type: template
      template: huawei-smartlogger
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      storageunit: 1 # Nummer des Batteriespeichers, optional
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
  - usage: battery
    default: |
      type: template
      template: huawei-smartlogger
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
    advanced: |
      type: template
      template: huawei-smartlogger
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      storageunit: 1 # Nummer des Batteriespeichers, optional
      maxchargepower: # Maximale Ladeleistung (W), Für erzwungenes Laden des Speichers. (optional)
      maxdischargepower: # Maximale Entladeleistung (W), Maximale Entladeleistung des Speichers. (optional)
