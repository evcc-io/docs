template: marstek-jupiterc-plus
product:
  identifier: marstek-jupiter-c-plus-battery-storage
  brand: Marstek
  description: Jupiter C Plus Battery Storage
render:
  - usage: pv
    default: |
      type: template
      template: marstek-jupiterc-plus
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: marstek-jupiterc-plus
      usage: pv

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      maxacpower: 800 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
  - usage: battery
    default: |
      type: template
      template: marstek-jupiterc-plus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 2.56 # Akkukapazität (kWh), Basisgerät 2.56 kWh, jede Erweiterung zzgl. 2.56 kWh (optional)
    advanced: |
      type: template
      template: marstek-jupiterc-plus
      usage: battery

      # RS485 via adapter (Modbus RTU)
      modbus: rs485serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Adapter Adresse
      baudrate: 115200 # Prüfe die Geräteeinstellungen, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: "8N1" # Kommunikationsparameter für den Adapter

      # RS485 via TCP/IP (Modbus RTU)
      modbus: rs485tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 2.56 # Akkukapazität (kWh), Basisgerät 2.56 kWh, jede Erweiterung zzgl. 2.56 kWh (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['rs485']
    unit:
    description: Modbus Typ
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default: 2.56
    choice: []
    unit: kWh
    description: Akkukapazität
    help: Basisgerät 2.56 kWh, jede Erweiterung zzgl. 2.56 kWh
    advanced: false
    optional: true
  - name: maxacpower
    example: 5000
    default: 800
    choice: []
    unit: W
    description: Maximale AC Leistung des Hybrid-Wechselrichters
    help:
    advanced: true
    optional: true
modbus:
  baudrate: 115200
  comset: 8N1
  device: /dev/ttyUSB0
  host: 192.0.2.2
  id: 1
  port: 502
  rs485serial: true
  rs485tcpip: true