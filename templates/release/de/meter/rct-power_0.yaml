product:
  brand: RCT
  description: Power
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      minsoc: 7 # Untere Grenze beim Entladen der Batterie (normaler Betrieb) (optional)
      maxsoc: 97 # Oberes Limit beim Laden der Batterie aus dem Netz (optional)
  - usage: pv
    default: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      minsoc: 7 # Untere Grenze beim Entladen der Batterie (normaler Betrieb) (optional)
      maxsoc: 97 # Oberes Limit beim Laden der Batterie aus dem Netz (optional)
  - usage: battery
    default: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      capacity: 50 # Akkukapazit√§t in kWh (optional)
      minsoc: 7 # Untere Grenze beim Entladen der Batterie (normaler Betrieb) (optional)
      maxsoc: 97 # Oberes Limit beim Laden der Batterie aus dem Netz (optional)
