template: openems
product:
  identifier: fenecon
  brand: FENECON
capabilities: ["battery-control"]
description: |
  Für FEMS FENECON-Systeme ist eine kommerzielle Lizenz für die aktive Batteriesteuerung erforderlich.

render:
  - usage: grid
    default: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: openems
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      password: user # Passwort, Bei führenden Nullen bitte in einfache Hochkommata setzen (optional)
  - usage: pv
    default: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: openems
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      password: user # Passwort, Bei führenden Nullen bitte in einfache Hochkommata setzen (optional)
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
  - usage: battery
    default: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: openems
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      password: user # Passwort, Bei führenden Nullen bitte in einfache Hochkommata setzen (optional)
      battery: ess0 # Steuerbare Batterie Komponente, optional
      watchdog: 60s # Watchdog, abgestimmt auf das API-Timeout (optional)
      capacity: 50 # Akkukapazität (kWh), optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: password
    example:
    default: user
    choice: []
    unit:
    description: Passwort
    help: Bei führenden Nullen bitte in einfache Hochkommata setzen
    advanced: true
    optional: true
  - name: battery
    example: ess0
    default:
    choice: []
    unit:
    description: Steuerbare Batterie Komponente
    help:
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description: Watchdog
    help: abgestimmt auf das API-Timeout
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximale AC Leistung des Hybrid-Wechselrichters
    help:
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: true
    optional: true