template: hager-flow
product:
  identifier: hager-xem-with-emc-flow-r2
  description: "Hager XEM mit EMC flow R2\n"
description: |
  "Modbus TCP server" muss aktiviert sein

  (Hager Flow UI > Konfiguration > Übersicht/EMC)

render:
  - usage: grid
    default: |
      type: template
      template: hager-flow
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: hager-flow
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
  - usage: pv
    default: |
      type: template
      template: hager-flow
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: hager-flow
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
  - usage: battery
    default: |
      type: template
      template: hager-flow
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
    advanced: |
      type: template
      template: hager-flow
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      maxchargepower: # Maximale Ladeleistung (W), Für erzwungenes Laden des Speichers. (optional)
      maxdischargepower: # Maximale Entladeleistung (W), Maximale Entladeleistung des Speichers. (optional)
