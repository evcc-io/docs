    default: |
      type: template
      template: qcells-hybrid-cloud
      usage: grid
      region: EU # Region, [EU, US] (optional)
      tokenid: # QcellsCloud TokenID, Token ID von https://qhome-ess-g3.q-cells.eu/#/api/ oder https://qhome-ess-g3.q-cells.us/#/api/ hier eintragen.
