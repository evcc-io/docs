template: solarmax-maxstorage
product:
  identifier: solarmax-max-storage-max-storage-ultimate
  brand: SolarMax
  description: MAX.STORAGE / MAX.STORAGE Ultimate
capabilities: ["battery-control"]
description: |
  Für Batteriesteuerung muss über den Solarmax Support die Funktion "Connectivity+" freigeschaltet werden. Verfügbar ab Software 3.4.4. Ohne Freischaltung bleibt die Funktion ohne Wirkung. Netzladung ist generell nicht verfügbar.
render:
  - usage: grid
    default: |
      type: template
      template: solarmax-maxstorage
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      watchdog: 60s # Watchdog, optional
  - usage: pv
    default: |
      type: template
      template: solarmax-maxstorage
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
      watchdog: 60s # Watchdog, optional
  - usage: battery
    default: |
      type: template
      template: solarmax-maxstorage
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host:  # Hostname
      port: 502 # Port
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      maxchargepower: # Maximale Ladeleistung (W), Für erzwungenes Laden des Speichers. (optional)
      maxdischargepower: # Maximale Entladeleistung (W), Maximale Entladeleistung des Speichers. (optional)
      watchdog: 60s # Watchdog, optional
