template: solarmax-maxstorage
product:
  identifier: solarmax-max-storage-max-storage-ultimate
  brand: SolarMax
  description: MAX.STORAGE / MAX.STORAGE Ultimate
capabilities: ["battery-control"]
description: |
  Für Batteriesteuerung muss über den Solarmax Support die Funktion "Connectivity+" freigeschaltet werden. Verfügbar ab Software 3.4.4. Ohne Freischaltung bleibt die Funktion ohne Wirkung. Netzladung ist generell nicht verfügbar.
render:
  - usage: grid
    default: |
      type: template
      template: solarmax-maxstorage
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      watchdog: 60s # optional
  - usage: pv
    default: |
      type: template
      template: solarmax-maxstorage
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
      watchdog: 60s # optional
  - usage: battery
    default: |
      type: template
      template: solarmax-maxstorage
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: solarmax-maxstorage
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      capacity: 50 # Akkukapazität (kWh), optional
      watchdog: 60s # optional
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description:
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximale AC Leistung des Hybrid-Wechselrichters
    help:
    advanced: true
    optional: true
  - name: watchdog
    example:
    default: 60s
    choice: []
    unit:
    description:
    help:
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 1
  modbus: tcpip
  port: 502
  tcpip: true