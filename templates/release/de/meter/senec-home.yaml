template: senec-home
product:
  identifier: senec-home
  brand: SENEC
  description: .Home
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: senec-home
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # [https, http] (optional)
    advanced: |
      type: template
      template: senec-home
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # [https, http] (optional)
  - usage: pv
    default: |
      type: template
      template: senec-home
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # [https, http] (optional)
    advanced: |
      type: template
      template: senec-home
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # [https, http] (optional)
  - usage: battery
    default: |
      type: template
      template: senec-home
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # [https, http] (optional)
    advanced: |
      type: template
      template: senec-home
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # [https, http] (optional)
      capacity: 50 # Akkukapazität (kWh), optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: schema
    example:
    default: https
    choice: ['https', 'http']
    unit:
    description:
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: true
    optional: true