template: senec-home
product:
  identifier: senec-home
  brand: SENEC
  description: .Home
capabilities: ["battery-control"]
description: |
  Batteriesteuerung umfasst nur das Netzladen, nicht die Entlade-Sperre. Der SENEC.Home P4 wird nicht unterstützt.
render:
  - usage: grid
    default: |
      type: template
      template: senec-home
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # Schema, [https, http] (optional)
    advanced: |
      type: template
      template: senec-home
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # Schema, [https, http] (optional)
  - usage: pv
    default: |
      type: template
      template: senec-home
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # Schema, [https, http] (optional)
    advanced: |
      type: template
      template: senec-home
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # Schema, [https, http] (optional)
  - usage: battery
    default: |
      type: template
      template: senec-home
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # Schema, [https, http] (optional)
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
    advanced: |
      type: template
      template: senec-home
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      schema: https # Schema, [https, http] (optional)
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 25 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 95 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      maxchargepower: # Maximale Ladeleistung (W), Für erzwungenes Laden des Speichers. (optional)
      maxdischargepower: # Maximale Entladeleistung (W), Maximale Entladeleistung des Speichers. (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: schema
    example:
    default: https
    choice: ['https', 'http']
    unit:
    description: Schema
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: false
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimaler Ladestand
    help: Untere Grenze beim Entladen der Batterie im normalen Betrieb
    advanced: false
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximaler Ladestand
    help: Oberes Limit beim Laden der Batterie aus dem Netz
    advanced: false
    optional: true
  - name: maxchargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximale Ladeleistung
    help: Für erzwungenes Laden des Speichers.
    advanced: true
    optional: true
  - name: maxdischargepower
    example:
    default:
