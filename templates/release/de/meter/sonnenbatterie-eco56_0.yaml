product:
  brand: Sonnen
  description: comfort, eco 5, eco 6, oem 6.5
render:
  - usage: grid
    default: |
      type: template
      template: sonnenbatterie-eco56
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 7979 # Port, optional
    advanced: |
      type: template
      template: sonnenbatterie-eco56
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 7979 # Port, optional
      cache: 5s # Cache, Zeitintervall nach dem Daten erneut vom Fahrzeug abgefragt werden (optional)
  - usage: pv
    default: |
      type: template
      template: sonnenbatterie-eco56
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 7979 # Port, optional
    advanced: |
      type: template
      template: sonnenbatterie-eco56
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 7979 # Port, optional
      cache: 5s # Cache, Zeitintervall nach dem Daten erneut vom Fahrzeug abgefragt werden (optional)
  - usage: battery
    default: |
      type: template
      template: sonnenbatterie-eco56
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 7979 # Port, optional
    advanced: |
      type: template
      template: sonnenbatterie-eco56
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 7979 # Port, optional
      capacity: 50 # Akkukapazität (kWh), optional
      maxchargepower: # Maximale Ladeleistung (W), Für erzwungenes Laden des Speichers. (optional)
      cache: 5s # Cache, Zeitintervall nach dem Daten erneut vom Fahrzeug abgefragt werden (optional)
