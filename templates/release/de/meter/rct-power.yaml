template: rct-power
product:
  identifier: rct-power
  brand: RCT
  description: Power
capabilities: ["battery-control"]
requirements: ["skiptest"]
render:
  - usage: grid
    default: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      cache: 30s # Cache, Zeitintervall für erneute Datenabfrage (optional)
  - usage: pv
    default: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      externalpower: # Externe Leistung, Externe Leistung aller an S0 angeschlossenen Geräte abfragen (optional)
      cache: 30s # Cache, Zeitintervall für erneute Datenabfrage (optional)
  - usage: battery
    default: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 7 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 97 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      capacity2: 50 # Akkukapazität der zweiten Batterie (kWh), optional
    advanced: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      capacity: 50 # Akkukapazität (kWh), optional
      minsoc: 7 # Minimaler Ladestand (%), Untere Grenze beim Entladen der Batterie im normalen Betrieb (optional)
      maxsoc: 97 # Maximaler Ladestand (%), Oberes Limit beim Laden der Batterie aus dem Netz (optional)
      capacity2: 50 # Akkukapazität der zweiten Batterie (kWh), optional
      maxchargepower: # Maximale Ladeleistung (W), Für erzwungenes Laden des Speichers. (optional)
      maxdischargepower: # Maximale Entladeleistung (W), Maximale Entladeleistung des Speichers. (optional)
      cache: 30s # Cache, Zeitintervall für erneute Datenabfrage (optional)
