template: zendure-solarflow-pro
product:
  identifier: zendure-solarflow-800-pro
  brand: Zendure
  description: Solarflow 800 Pro
render:
  - usage: pv
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      maxacpower: 800 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
      cache: 1s # Cache, Zeitintervall für erneute Datenabfrage (optional)
  - usage: battery
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      capacity: 1.92 # Akkukapazität (kWh), optional
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      capacity: 1.92 # Akkukapazität (kWh), optional
      cache: 1s # Cache, Zeitintervall für erneute Datenabfrage (optional)
  - usage: grid
    default: |
      type: template
      template: zendure-solarflow-pro
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
    advanced: |
      type: template
      template: zendure-solarflow-pro
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      cache: 1s # Cache, Zeitintervall für erneute Datenabfrage (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: capacity
    example: 50
    default: 1.92
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: false
    optional: true
  - name: maxacpower
    example: 5000
    default: 800
    choice: []
    unit: W
    description: Maximale AC Leistung des Hybrid-Wechselrichters
    help:
    advanced: true
    optional: true
  - name: cache
    example: 5m
    default: 1s
    choice: []
    unit:
    description: Cache
    help: Zeitintervall für erneute Datenabfrage
    advanced: true
    optional: true