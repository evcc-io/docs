template: pushover
product:
  identifier: pushover
  brand: Pushover
render:
  - default: |
      type: template
      template: pushover
      app: azGDORePK8gMaC0QOYAMyEEuzJnyUi # API Token, API-Token der Anwendung. Erhältlich unter [pushover.net](https://pushover.net/apps/build) nach dem Erstellen einer Applikation.
      recipients: # Empfänger, Benutzerkennungen und Gruppenkennungen können angegeben werden. Ein Eintrag pro Zeile. Gruppen müssen zuerst unter [pushover.net](https://pushover.net/groups/build) erstellt werden.
      devices: # Gerätenamen, Beschränken der Benachrichtigungen auf bestimmte Geräte. Leer lassen, um an alle zu senden. Ein Eintrag pro Zeile. (optional)
params:
  - name: app
    example: azGDORePK8gMaC0QOYAMyEEuzJnyUi
    default:
    choice: []
    unit:
    description: API Token
    help: API-Token der Anwendung. Erhältlich unter [pushover.net](https://pushover.net/apps/build) nach dem Erstellen einer Applikation.
    advanced: false
    optional: false
  - name: recipients
    example: uQiRzpo4DXghDmr9QzzfQu27cmVRsG
    default:
    choice: []
    unit:
    description: Empfänger
    help: Benutzerkennungen und Gruppenkennungen können angegeben werden. Ein Eintrag pro Zeile. Gruppen müssen zuerst unter [pushover.net](https://pushover.net/groups/build) erstellt werden.
    advanced: false
    optional: false
  - name: devices
    example: droid2
    default:
    choice: []
    unit:
    description: Gerätenamen
    help: Beschränken der Benachrichtigungen auf bestimmte Geräte. Leer lassen, um an alle zu senden. Ein Eintrag pro Zeile.
    advanced: false
    optional: true