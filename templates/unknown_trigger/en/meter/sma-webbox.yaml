template: sma-webbox
product:
  identifier: sma-webbox
  brand: SMA
  description: WebBox
render:
  - usage: pv
    default: |
      type: template
      template: sma-webbox
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 2
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help: ModbusTCP server needs to be enabled.
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 2
  modbus: tcpip
  port: 502
  tcpip: true