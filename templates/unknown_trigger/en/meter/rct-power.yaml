template: rct-power
product:
  identifier: rct-power
  brand: RCT
  description: Power
capabilities: ["battery-control"]
requirements: ["skiptest"]
render:
  - usage: grid
    default: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      cache: 30s # Cache, Time interval for data refresh (optional)
  - usage: pv
    default: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      cache: 30s # Cache, Time interval for data refresh (optional)
      externalpower: # External power, Query external power of all devices connected to S0 (optional)
  - usage: battery
    default: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP address or hostname
    advanced: |
      type: template
      template: rct-power
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 7 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 97 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
      cache: 30s # Cache, Time interval for data refresh (optional)
      maxchargepower: # Maximum charge power (W), For forced charging of the battery. (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: minsoc
    example: 25
    default: 7
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: true
    optional: true
  - name: maxsoc
    example: 95
    default: 97
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: true
    optional: true
  - name: cache
    example: 5m
    default: 30s
    choice: []
    unit:
    description: Cache
    help: Time interval for data refresh
    advanced: true
    optional: true
  - name: maxchargepower
    example:
    default:
    choice: []
    unit: W
    description: Maximum charge power
    help: For forced charging of the battery.
    advanced: true
    optional: true
  - name: externalpower
    example:
    default:
    choice: []
    unit:
    description: External power
    help: Query external power of all devices connected to S0
    advanced: true
    optional: true