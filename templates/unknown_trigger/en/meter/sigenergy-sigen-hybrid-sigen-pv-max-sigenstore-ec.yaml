template: sigenergy
product:
  identifier: sigenergy-sigen-hybrid-sigen-pv-max-sigenstore-ec
  brand: Sigenergy
  description: Sigen Hybrid/Sigen PV Max/SigenStore EC
capabilities: ["battery-control"]
description: |
  The electrician needs to enable the Modbus via TCP/IP in their service app before the setup is functional. This is not available in the customers mySigen app.
render:
  - usage: grid
    default: |
      type: template
      template: sigenergy
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      id: 1 # ID, optional
    advanced: |
      type: template
      template: sigenergy
      usage: grid
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      id: 1 # ID, optional
  - usage: pv
    default: |
      type: template
      template: sigenergy
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      id: 1 # ID, optional
    advanced: |
      type: template
      template: sigenergy
      usage: pv
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      id: 1 # ID, optional
  - usage: battery
    default: |
      type: template
      template: sigenergy
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      id: 1 # ID, optional
    advanced: |
      type: template
      template: sigenergy
      usage: battery
      host: 192.0.2.2 # IP address or hostname
      port: 502 # Port, optional
      id: 1 # ID, optional
      capacity: 50 # Battery capacity (kWh), optional
      minsoc: 25 # Minimum charge (%), Lower limit when discharging the battery in normal operation (optional)
      maxsoc: 95 # Maximum charge (%), Upper limit when charging the battery from the grid (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 502
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: id
    example:
    default: 1
    choice: []
    unit:
    description: ID
    help:
    advanced: false
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Battery capacity
    help:
    advanced: true
    optional: true
  - name: minsoc
    example: 25
    default:
    choice: []
    unit: '%'
    description: Minimum charge
    help: Lower limit when discharging the battery in normal operation
    advanced: true
    optional: true
  - name: maxsoc
    example: 95
    default:
    choice: []
    unit: '%'
    description: Maximum charge
    help: Upper limit when charging the battery from the grid
    advanced: true
    optional: true