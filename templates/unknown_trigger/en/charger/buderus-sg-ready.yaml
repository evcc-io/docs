template: emsesp
product:
  identifier: buderus-sg-ready
  brand: Buderus
  description: SG Ready
  group: Heating devices
description: |
  Integrated via [EMSESP](https://emsesp.org/)
render:
  - default: |
      type: template
      template: emsesp
      host: 192.0.2.2 # IP address or hostname
      token: # Token, optional
      powersource: hpcurrpower # Power source, [hpcurrpower, hppower] (optional)
      tempsource: # Temperature source, [warmwater] (optional)
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP address or hostname
    help:
    advanced: false
    optional: false
  - name: token
    example:
    default:
    choice: []
    unit:
    description: Token
    help:
    advanced: false
    optional: true
  - name: powersource
    example:
    default: hpcurrpower
    choice: ['hpcurrpower', 'hppower']
    unit:
    description: Power source
    help:
    advanced: false
    optional: true
  - name: tempsource
    example:
    default:
    choice: ['warmwater']
    unit:
    description: Temperature source
    help:
    advanced: false
    optional: true