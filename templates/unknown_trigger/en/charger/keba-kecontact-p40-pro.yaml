template: keba-modbus-p40
product:
  identifier: keba-kecontact-p40-pro
  brand: KEBA
  description: KeContact P40 Pro
capabilities: ["mA", "rfid", "1p3p"]
requirements: ["sponsorship"]
description: |
  Following settings have to be enabled using the KEBA eMobility App:
  * Enable Modbus: The "Enable" and "Enable RFID" options must be activated in the "Modbus" settings.
  * To use RFID cards, the "Authorization" option must be activated under "Device".
  * For phase switching the minimum firmware version 1.3.0 must be installed. In the "Photovoltaic Optimized Charging" settings, the phase switching needs to be enabled. The "communication channel" must be set to "Modbus".

render:
  - default: |
      type: template
      template: keba-modbus-p40

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
    advanced: |
      type: template
      template: keba-modbus-p40

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      welcomecharge: # Charge on connection, Charger will enable charging for short time when vehicle is connected, irrespective of configured charge mode. This is useful for vehicles that require power supply when connecting. (optional)
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
  - name: welcomecharge
    example:
    default:
    choice: []
    unit:
    description: Charge on connection
    help: Charger will enable charging for short time when vehicle is connected, irrespective of configured charge mode. This is useful for vehicles that require power supply when connecting.
    advanced: true
    optional: true
modbus:
  host: 192.0.2.2
  id: 255
  modbus: tcpip
  port: 502
  tcpip: true