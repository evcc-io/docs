  brand: TinkerForge
  description: WARP Charger Smart
capabilities: ["mA", "1p3p", "rfid"]
requirements: ["skiptest"]
description: |
  WARP Firmware v2 required. Automatic phase switching requires the additional WARP Energy Manager.
