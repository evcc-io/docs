template: phoenix-ev-eth
product:
  identifier: phoenix-contact-ev-cc-ac1-m3-cbc-rcm-eth-3g
  brand: Phoenix Contact
  description: EV-CC-AC1-M3-CBC-RCM-ETH-3G
capabilities: ["mA", "rfid"]
requirements: ["sponsorship"]
description: |
  DIP switch 10 at the controller needs to be set to 'ON'. A recent controller firmware is recommended.
render:
  - default: |
      type: template
      template: phoenix-ev-eth

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
params:
  - name: modbus
    example:
    default:
    choice: ['tcpip']
    unit:
    description: Modbus Type
    help:
    advanced: false
    optional: true
modbus:
  host: 192.0.2.2
  id: 255
  modbus: tcpip
  port: 502
  tcpip: true