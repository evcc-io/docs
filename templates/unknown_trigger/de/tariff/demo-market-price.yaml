template: demo-dynamic-grid
product:
  identifier: demo-market-price
  description: Demo Börsenpreis
  group: Dynamischer Strompreis
requirements: ["skiptest"]
description: |
  Zu Demonstrationszwecken. Simuliert dynamische Strompreise ähnlich EPEX Spotmarkt mit typischen Tagesmustern.
render:
  - default: |
      type: template
      template: demo-dynamic-grid
      min: 0.10 # Minimaler Preis, Niedrigster Preis, typisch zur Mittagszeit (kann negativ sein) (optional)
      max: 0.39 # Maximaler Preis, Höchster Preis, typisch am Abend (optional)
    advanced: |
      type: template
      template: demo-dynamic-grid
      min: 0.10 # Minimaler Preis, Niedrigster Preis, typisch zur Mittagszeit (kann negativ sein) (optional)
      max: 0.39 # Maximaler Preis, Höchster Preis, typisch am Abend (optional)
      noise: 0.01 # Preisschwankung, Zufällige Schwankung pro Slot (±Wert) (optional)
params:
  - name: min
    example:
    default: '0.10'
    choice: []
    unit:
    description: Minimaler Preis
    help: Niedrigster Preis, typisch zur Mittagszeit (kann negativ sein)
    advanced: false
    optional: true
  - name: max
    example:
    default: 0.39
    choice: []
    unit:
    description: Maximaler Preis
    help: Höchster Preis, typisch am Abend
    advanced: false
    optional: true
  - name: noise
    example:
    default: 0.01
    choice: []
    unit:
    description: Preisschwankung
    help: Zufällige Schwankung pro Slot (±Wert)
    advanced: true
    optional: true