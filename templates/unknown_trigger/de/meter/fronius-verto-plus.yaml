template: fronius-vertoplus
product:
  identifier: fronius-verto-plus
  brand: Fronius
  description: Verto Plus
capabilities: ["battery-control"]
render:
  - usage: grid
    default: |
      type: template
      template: fronius-vertoplus
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: fronius-vertoplus
      usage: grid
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      id: 200 # ID, Zähleradresse von Primär- oder Sekundärzählern. Auf der Weboberfläche des Wechselrichters kann nur die Adresse des ersten Zählers (z.B. 200) eingestellt werden. Zusätzliche Zähler erhalten eine aufsteigende Nummer (z.B: 201). (optional)
  - usage: pv
    default: |
      type: template
      template: fronius-vertoplus
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: fronius-vertoplus
      usage: pv
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      maxacpower: 0 # Maximale AC Leistung des Hybrid-Wechselrichters (W), optional
  - usage: battery
    default: |
      type: template
      template: fronius-vertoplus
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
    advanced: |
      type: template
      template: fronius-vertoplus
      usage: battery
      host: 192.0.2.2 # IP-Adresse oder Hostname
      port: 502 # Port, optional
      maxchargerate: 100 # Maximale prozentuale Ladeleistung (%), Für erzwungenes Laden des Speichers in Prozent in Relation zur maximalen Ladeleistung des Batteriewechselrichters. (optional)
      capacity: 50 # Akkukapazität (kWh), optional
params:
  - name: host
    example: 192.0.2.2
    default:
    choice: []
    unit:
    description: IP-Adresse oder Hostname
    help:
    advanced: false
    optional: false
  - name: port
    example:
    default: 502
    choice: []
    unit:
    description: Port
    help:
    advanced: false
    optional: true
  - name: id
    example:
    default: 200
    choice: []
    unit:
    description: ID
    help: 'Zähleradresse von Primär- oder Sekundärzählern. Auf der Weboberfläche des Wechselrichters kann nur die Adresse des ersten Zählers (z.B. 200) eingestellt werden. Zusätzliche Zähler erhalten eine aufsteigende Nummer (z.B: 201).'
    advanced: true
    optional: true
  - name: maxacpower
    example: 5000
    default: 0
    choice: []
    unit: W
    description: Maximale AC Leistung des Hybrid-Wechselrichters
    help:
    advanced: true
    optional: true
  - name: maxchargerate
    example:
    default: 100
    choice: []
    unit: '%'
    description: Maximale prozentuale Ladeleistung
    help: Für erzwungenes Laden des Speichers in Prozent in Relation zur maximalen Ladeleistung des Batteriewechselrichters.
    advanced: true
    optional: true
  - name: capacity
    example: 50
    default:
    choice: []
    unit: kWh
    description: Akkukapazität
    help:
    advanced: true
    optional: true