interval: 0.1s

site:
  title: Home
  meters:
    grid: grid
    pv: pv
    battery: battery

meters:
  - name: grid
    type: custom
    power:
      source: js
      script: |
        -3400
  - name: pv
    type: custom
    power:
      source: js
      script: |
        4500
  - name: charger_meter1
    type: custom
    power:
      source: js
      script: |
        0
  - name: charger_meter2
    type: custom
    power:
      source: js
      script: |
        0
  - name: battery
    type: custom
    power:
      source: js
      script: |
        0
    capacity: 13.8
    soc:
      source: js
      script: |
        42

loadpoints:
  - title: Carport
    charger: charger1
    meter: charger_meter1
    mode: pv
  - title: Garage
    charger: charger2
    meter: charger_meter2
    mode: pv

chargers:
